	<script type="text/javascript">
		var user = null;
		var wash_user_id = null;
		var uuid = null;
		var page = 1, pagenum = 10, loadLock = false, datacount = null;
		apiready = function() {
			//获取当前日期
			//			Date();
			//初始化页面
			//			alert(new Date('2016-09-01').getDay());
			initPage();
			//下拉刷新
			api.setRefreshHeaderInfo({
				visible : true,
				bgColor : '#fff',
				textColor : '#666666',
				textDown : '下拉刷新...',
				textUp : '松开刷新...',
				showTime : true
			}, function(ret, err) {
				location.reload();
				//api.refreshHeaderLoadDone();
			});
		};
		function initPage() {
			get_data();
		}

		//月份处理
		function add0(m) {
			return m < 10 ? '0' + m : m
		}

		//js时间戳转换
		function format(shijianchuo) {//shijianchuo是整数，否则要parseInt转换
			var time = new Date(parseInt(shijianchuo) * 1000);
			var y = time.getFullYear();
			var m = time.getMonth() + 1;
			var d = time.getDate();
			var h = time.getHours();
			var mm = time.getMinutes();
			var s = time.getSeconds();
			return y + '-' + add0(m) + '-' + add0(d) + ' ' + add0(h) + ':' + add0(mm) + ':' + add0(s);
			//alert(y + '-' + add0(m) + '-' + add0(d) + ' ' + add0(h) + ':' + add0(mm) + ':' + add0(s));
		}

		function get_data() {
			loadLock = true;
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				if (ret && ret.value) {
					user = eval('(' + ret.value + ')');
					wash_user_id = user[0].wash_user_id;
					uuid = user[0].uuid;
					//console.log("wash_user_id:" + wash_user_id);
					//console.log("uuid:" + uuid);
					$xy.ajax(function(ret, err) {
						//api.hideProgress();
						if (ret) {
							console.log(JSON.stringify(ret));
							//$("#nonetwork").hide();
							//关闭下拉刷新
							api.refreshHeaderLoadDone();
							if (ret.success) {
								//console.log(JSON.stringify(ret));
								if (ret.data.length == 0) {
									//当洗衣机数量为空时的处理
									var htmls = '<div class="H-position-absolute H-position-center-all" id="statuss"><div class="H-font-size-14 H-text-align-center"><i class="iconfont icon-webiconxiyiji H-font-size-32 H-theme-font-color-999"></i><div class="H-theme-font-color-999">暂无订单</div></div></div>';
									document.getElementById('order_list').innerHTML = htmls;
									$("#loading").hide();
								} else {
									//console.log(JSON.stringify(ret));
									var tpl = document.getElementById('order_list_item').innerHTML;
									//读取模版
									//方式一：异步渲染（推荐）
									laytpl(tpl).render(ret.data, function(render) {
										api.hideProgress();
										if (page == 1) {
											document.getElementById('order_list').innerHTML = render;
										} else {
											//向后渲染
											$("#order_list").append(render);
											$("#loading").hide();
										}
										//document.getElementById('').innerHTML = render;
										datacount = ret.message;
										initEventLinster();
										//懒加载
										if (ret.message == page) {
											loadLock = true;
										} else {
											page++;
											loadLock = false;
										}
									});
								}
							} else {
								//console.log(JSON.stringify(ret));
								$("#jiazai").html("暂无订单");
								$("#loading").hide();
								api.toast({
									msg : '很抱歉，您可能没有订单！'
								});
							}
						} else {
							api.refreshHeaderLoadDone();
							$("#jiazai").html("连接失败，请检查网络");
							$("#loading").hide();
						}
					}, 'appOrderList&funid=wash_order&wash_user_id=' + wash_user_id + '&uuid=' + uuid + '&page=' + page);
				} else {
					api.refreshHeaderLoadDone();
					$("#jiazai").html("暂无订单");
					$("#loading").hide();
				}
			});
		}

		//当前时间格式化
		//初始化事件监听
		function initEventLinster() {
			//数据行数大于初始页数
			if (datacount > page) {
				// 2.0 底部加载更多
				api.addEventListener({
					name : 'scrolltobottom',
					extra : {
						threshold : -10
					}
				}, function(ret, err) {
					if (loadLock == false) {
						$("#loading").show();
						setTimeout(function() {
							get_data();
						}, 1000);
					}
				});
			}
		}

		//打开订单详情
		function open_order_details(order_id) {
			var sys = api.systemType;
			//安卓加载延迟设置
			sys != "ios" ? delay = 200 : delay = 0;
			api.openWin({
				name : 'order_details_head',
				url : './order_details/order_details_head.html',
				pageParam : {
					wash_user_id : wash_user_id,
					uuid : uuid,
					order_id : order_id
				},
				bounces : false,
				delay : 0,
				slidBackEnabled : true,
				vScrollBarEnabled : false,
				animation : {
					type : "none", //动画类型（详见动画类型常量）
					subType : "from_right", //动画子类型（详见动画子类型常量）
					duration : 0 //动画过渡时间，默认300毫秒
				}
			});
		}
	</script>
