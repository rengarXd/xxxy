	<script type="text/javascript">
		var user_id = "jxstar240451";
		var uuid = "8d1d121a-629e-40cc-87f1-967ba24c13ab";
		apiready = function() {
			//获取当前日期
			//			Date();
			//初始化页面
			//			alert(new Date('2016-09-01').getDay());
			initPage();
			//下拉刷新
			api.setRefreshHeaderInfo({
				visible : true,
				bgColor : '#fff',
				textColor : '#666666',
				textDown : '下拉刷新...',
				textUp : '松开刷新...',
				showTime : true
			}, function(ret, err) {
				location.reload();
				api.refreshHeaderLoadDone();
			});
		};
		function initPage() {
			$xy.ajax(function(ret, err) {
				//api.hideProgress();
				if (ret) {
					console.log(JSON.stringify(ret));
					//$("#nonetwork").hide();
					api.refreshHeaderLoadDone();
					if (ret.success) {
						console.log(JSON.stringify(ret));
						if (ret.data.length == 0) {
							//当洗衣机数量为空时的处理
							var htmls = '<div class="H-position-absolute H-position-center-all" id="statuss"><div class="H-font-size-14 H-text-align-center"><i class="iconfont icon-webiconxiyiji H-font-size-32 H-theme-font-color-999"></i><div class="H-theme-font-color-999">暂无订单</div></div></div>';
							document.getElementById('order_list').innerHTML = htmls;
						} else {
							//console.log(JSON.stringify(ret));
							var tpl = document.getElementById('order_list_item').innerHTML;
							//读取模版
							//方式一：异步渲染（推荐）
							laytpl(tpl).render(ret.data, function(render) {
								api.hideProgress();
								document.getElementById('order_list').innerHTML = render;
							});
						}
					} else {
						//console.log(JSON.stringify(ret));
						api.toast({
							msg : '很抱歉，您可能没有订单！'
						});
					}
				} else {
					console.log(JSON.stringify("false"));
					//					api.refreshHeaderLoadDone();
					//					$("#nonetwork").show();
				}
			}, 'appOrderList&funid=wash_order&user_id=' + user_id + '&uuid=' + uuid);
		}

		//		function Date() {
		//			var myDate = new Date();
		//			myDate.getMonth();
		//		}

	</script>
