<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>body</title>
		<link rel="stylesheet" type="text/css" href="../../../css/Hui.css" />
		<link rel="stylesheet" href="../../../css/style.css" />
		<link rel="stylesheet" href="../../../css/fonts/iconfont.css" />
		<style>
			.color-888 {
				color: #888888;
			}
			
			.color-22a5f9 {
				color: #22a5f9;
			}
			
			.color-ff6600 {
				color: #ff6600;
			}
			
			.color-555555 {
				color: #555555;
			}
			
			.xy_border {
				border-bottom: 1px solid #d8d8d8;
				margin-left: 10px;
				margin-right: 10px;
			}
		</style>
	</head>

	<body>
		<div class="H-padding-vertical-bottom-10"></div>
		<div class="H-padding-12 H-theme-background-color-white">

			<div class="H-center-all color-888 H-font-size-12 H-padding-horizontal-left-2 H-padding-vertical-top-3">
				<span>适用范围：</span>郑州大学南校区
			</div>
			<div class="xy_border H-padding-vertical-top-10"></div>
			<div class="H-flexbox-horizontal H-padding-10">
				<div class="H-center-all H-flex-item H-font-size-12 color-888 ">
					<div class="H-flexbox-vertical">
						<div class="H-center-all color-555555" style="font-size: 15px;">充值金额</div>
						<div class="H-center-all  color-22a5f9" style="font-size: 30px;">100.00</div>
					</div>
				</div>

				<div class="H-center-all H-flex-item H-font-size-12 color-888">
					<div class="H-flexbox-vertical">
						<div class="H-center-all color-555555" style="font-size: 15px;">赠送金额</div>
						<div class="H-center-all  color-ff6600" style="font-size: 30px;">20.00</div>
					</div>
				</div>
			</div>
		</div>
		<div class="H-padding-horizontal-left-10 H-padding-vertical-both-3 H-font-size-12 color-888">
			目前平台只支持支付宝和微信充值
		</div>

		<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">
			<span class="zhifubao-bg-color H-icon H-center-all H-display-block H-margin-horizontal-left-10"><i class="iconfont icon-zhifubao H-font-size-18 H-vertical-middle H-theme-font-color-white"></i></span>
			<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">
				支付宝
			</div>
			<span class="H-icon H-padding-horizontal-right-10 H-display-block"><i class="iconfont icon-duihao H-theme-font-color-ccc H-font-size-26 H-vertical-middle"></i></span>
		</div>
		<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">
			<span class="weixin-bg-color H-icon H-center-all H-display-block H-margin-horizontal-left-10"><i class="iconfont icon-weixin H-font-size-18 H-vertical-middle H-theme-font-color-white"></i></span>
			<div class="H-flex-item H-padding-horizontal-both-10  H-font-size-16 H-padding-vertical-both-12">
				微信支付
			</div>
			<span class="H-icon H-padding-horizontal-right-10 H-display-block"><i class="iconfont icon-duihao H-theme-font-color-ccc H-font-size-26 H-vertical-middle"></i></span>
		</div>
		<div class="H-padding-20">
			<button onclick="" class="xy_confirm_btn H-position-static H-button H-width-100-percent  H-font-size-15 H-border-none H-padding-vertical-both-12 H-padding-horizontal-both-20  H-theme-font-color-white ">
				确认支付
			</button>
		</div>
	</body>
	<script type="text/javascript" src="../../../script/xy.js"></script>
	<script type="text/javascript" src="../../../script/zepto.min.js"></script>
	<script type="text/javascript">
		apiready = function() {
			initPage();
		};
		// 初始化页面
		function initPage() {}
	</script>

</html>
