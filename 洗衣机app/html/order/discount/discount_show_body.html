		<script type="text/javascript" src="../../../script/xy.js"></script>

		<script type="text/javascript">
			var longitude = null;
			var latitude = null;
			apiready = function() {
				api.parseTapmode();
				//获取位置
				getlocation();
				//下拉刷新
				api.setRefreshHeaderInfo({
					visible : true,
					bgColor : '#119fd1',
					textColor : '#fff',
					textDown : '下拉刷新...',
					textUp : '松开刷新...',
					showTime : true
				}, function(ret, err) {
					location.reload();
				});
			};
			//打开页面方法
			function openWin(name, url, washid) {
				var delay = 0;
				if (api.systemType != 'ios') {
					delay = 200;
				}
				api.openWin({
					name : name,
					url : url,
					pageParam : {
						washid : washid
					},
					bounces : false,
					delay : delay,
					slidBackEnabled : true,
					vScrollBarEnabled : false
				});
			}

			//获取位置信息
			function getlocation() {
				var systemType = api.systemType;
				if (systemType == "ios") {
					api.startLocation({
						accuracy : '10m',
						filter : 1,
						autoStop : true
					}, function(ret, err) {
						if (ret.status) {
							api.toast({
								msg : 'ios获取位置成功'
							});
							//经度
							longitude = ret.longitude;
							//纬度
							latitude = ret.latitude;
							////获取附近10公里范围内的洗衣点
							api.toast({
								msg : '开始获取位置'
							});
							//获取附近10公里范围内的洗衣点
							get_nearby_preferential(longitude, latitude);
						} else {
							api.toast({
								msg : '获取位置失败'
							});
						}
					});
				} else {
					//初始化百度定位模块
					var baiduLocation = api.require('baiduLocation');
					//开始定位
					baiduLocation.startLocation({
						accuracy : '10m',
						filter : 1,
						autoStop : true
					}, function(ret, err) {
						if (ret.status) {
							//经度
							longitude = ret.longitude;
							//纬度
							latitude = ret.latitude;
							//console.log(latitude);
							//获取附近10公里范围内的洗衣点
							get_nearby_preferential(longitude, latitude);
						} else {
							api.toast({
								msg : '获取位置失败'
							});
						}
					});
				}
			}

			//获取附近10公里范围内的洗衣点
			function get_nearby_preferential(longitude, latitude) {
				//经度
				//longitude = longitude;
				//纬度
				//latitude = latitude;
				//console.log(latitude);
				//console.log(longitude);
				$xy.ajax(function(ret, err) {
					//api.hideProgress();
					if (ret) {
						api.refreshHeaderLoadDone();
						//$("#nonetwork").hide();
						if (ret.success) {
							console.log("获取成功");
							console.log(JSON.stringify(ret));
							//优惠活动信息
							discount = ret.data;
							var tpl = document.getElementById('nearby_preferential_list_item').innerHTML;
							//读取模版
							//方式一：异步渲染（推荐）
							laytpl(tpl).render(discount, function(render) {
								api.hideProgress();
								document.getElementById('nearby_preferential').innerHTML = render;
							});
						} else {
							//console.log(JSON.stringify(ret));
							var dis = '<div class="H-position-absolute H-position-center-all" id="statuss"><div class="H-font-size-14 H-text-align-center"><i class="iconfont icon-webiconxiyiji H-font-size-32 H-theme-font-color-white"></i><div class="H-theme-font-color-white">很抱歉，附近没有优惠充值活动！</div></div></div>';
							document.getElementById('nearby_preferential').innerHTML = dis;
							//							api.toast({
							//								msg : '很抱歉，附近没有优惠充值活动！'
							//							});
						}
					} else {
						api.toast({
							msg : '连接失败，请检查网络配置'
						});
						//$("#nonetwork").show();
					}
				}, 'appOrient&funid=wash_orient_activity&gps_lng=' + longitude + '&gps_lat=' + latitude);
			}

			//打开优惠充值页面
			function openDiscountRecharge(i) {
				api.openWin({
					name : 'discount_recharge_head',
					url : './discount_recharge_head.html',
					pageParam : {
						data : discount[parseInt(i)]
					},
					bounces : false,
					delay : 0,
					slidBackEnabled : true,
					vScrollBarEnabled : false
				});
			}
