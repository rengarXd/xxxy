		//进度条
		function arcProgress() {
			var arcProgress = api.require('arcProgress');
			arcProgress.open({
				type : 0,
				centerX : api.frameWidth / 6 * (2 * 1 + 1),
				centerY : 106,
				radius : api.frameWidth / 6,
				bgColor : '#ffffff',
				pgColor : '#0d90c9',
				fixedOn : api.frameName
			}, function(ret, err) {
				setValue({
					id : ret.id,
					value : 0
				})
			});
			function setValue(obj) {
				if (obj.value == 100) {
					obj.value = 0;
				}
				setTimeout(function() {
					arcProgress.setValue({
						id : obj.id,
						value : ++obj.value
					});
					setValue(obj)
				}, 100);
			}

		}
	</script>
