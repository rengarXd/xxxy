	<script type="text/javascript" src="../../../script/tools/laytpl.js"></script>

	<script type="text/javascript">
		var distance = null;
		var device_name = null;
		var washloca_name = null;
		apiready = function() {
			//洗衣机距离
			distance = api.pageParam.distance;
			//名称
			device_name = api.pageParam.device_name;
			//地址
			washloca_name = api.pageParam.washloca_name;
			//DOM渲染
			domInfo();
			//初始化页面
			initPage();
			//渲染商品列表
			getWashComList();
		};
		//DOM头部信息
		function domInfo() {
			document.getElementsByClassName('distance')[0].innerHTML = distance;
			document.getElementById('device_name').innerHTML = device_name;
			document.getElementById('address').innerHTML = washloca_name;
		}

		function initPage() {
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
			});
		}

		function getWashComList() {
			var device_id = "jxstar788201";
			$xy.ajax(function(ret, err) {
				api.hideProgress();
				if (ret) {
					console.log(JSON.stringify(ret));
					//$("#nonetwork").hide();
					if (ret.success) {
						console.log(JSON.stringify(1));
						var tpl = document.getElementById('option_data').innerHTML;
						//读取模版
						//方式一：异步渲染（推荐）
						laytpl(tpl).render(ret.data, function(render) {
							api.hideProgress();
							document.getElementById('option_list').innerHTML = render;
						});
					} else {
						console.log(JSON.stringify(2));
						alert(ret.message);
					}
				} else {
					$("#nonetwork").show();
				}
			}, 'getWashComList&funid=wash_commodity&device_id=' + device_id);
		}
	</script>
