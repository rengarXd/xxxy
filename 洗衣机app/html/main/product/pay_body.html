			function _tpl(tplId, renderData, tplDataId, callback) {
				var tpl = document.getElementById(tplId).innerHTML;
				laytpl(tpl).render(renderData, function(render) {
					document.getElementById(tplDataId).innerHTML = render;
					callback();
				});

			function openResult(result) {
				api.openWin({

					pageParam : {

					},
					bounces : false,
					delay : 300,
					slidBackEnabled : true,
					vScrollBarEnabled : false
				});
			}

			//生成随机订单号
			function A() {
				var date = new Date();
				var seperator1 = "-";
				var year = date.getFullYear();
				var month = date.getMonth() + 1;
				var strDate = date.getDate();
				var hour = date.getHours();
				var minutes = date.getMinutes();
				var seconds = date.getSeconds();
				if (month >= 1 && month <= 9) {
					month = "0" + month;
				}
				if (strDate >= 0 && strDate <= 9) {
					strDate = "0" + strDate;
				}
				if (hour >= 0 && hour <= 9) {
					hour = "0" + hour;
				}
				if (minutes >= 0 && minutes <= 9) {
					minutes = "0" + minutes;
				}
				if (seconds >= 0 && seconds <= 9) {
					seconds = "0" + seconds;
				}
				var currentdate = year + month + strDate + hour + minutes + seconds + parseInt((Math.random()) * 10000);
				order_id = currentdate;
				//alert(currentdate);
			}
