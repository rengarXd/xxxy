		<script type="text/javascript">
			var longitude = null, latitude = null, isinerval = null, xyjdata = null, user = null;
			apiready = function() {
				api.parseTapmode();
				//获取位置信息
				getlocation();
				//下拉刷新
				api.setRefreshHeaderInfo({
					visible : true,
					bgColor : '#fff',
					textColor : '#666666',
					textDown : '下拉刷新...',
					textUp : '松开刷新...',
					showTime : true
				}, function(ret, err) {
					getlocation();
				});
				//监听后台返回事件
				api.addEventListener({
					name : 'resume'
				}, function(ret, err) {
					location.reload();
				});
			};
			//初始化数据方法
			function initData(longitude, latitude) {
				api.getPrefs({
					key : 'userinfo'
				}, function(ret, err) {
					//alert(JSON.stringify(user));
					if (ret && ret.value) {
						user = eval('(' + ret.value + ')');
						$xy.ajax(function(ret, err) {
							api.refreshHeaderLoadDone();
							if (ret.success) {
								api.toast({
									msg : ret.message
								});
								if (ret.data.length == 0) {
									$xy.ajax(function(ret, err) {
										api.refreshHeaderLoadDone();
										if (ret.success) {
											_tpl('xyd_data', ret.data, 'xyj_html', function() {
											});
										} else {
											$("#xyj_html").html('<div class="H-position-absolute H-position-center-all" id="statuss"><div class="H-font-size-14 H-text-align-center"><i class="iconfont icon-shebeidingwei H-font-size-32 H-theme-font-color-999"></i><div class="H-theme-font-color-999">' + ret.message + '</div></div></div>')
										}
									}, 'getWashLoList&funid=wash_location&gps_longitude=' + longitude + '&gps_latitude=' + latitude);
								} else {
									xyjdata = ret.data;
									_tpl('xyj_data', xyjdata, 'xyj_html', function() {
									});
								}
							} else {
								api.refreshHeaderLoadDone();
								$("#xyj_html").html('<div class="H-position-absolute H-position-center-all" id="statuss"><div class="H-font-size-14 H-text-align-center"><i class="iconfont icon-shebeidingwei H-font-size-32 H-theme-font-color-999"></i><div class="H-theme-font-color-999">连接失败请检查网络</div></div></div>');
							}
						}, 'appUDeviceList&funid=wash_device&wash_user_id=' + user[0].wash_user_id + '&uuid=' + user[0].uuid + '&gps_longitude=' + longitude + '&gps_latitude=' + latitude);
					} else {
						$xy.ajax(function(ret, err) {
							api.refreshHeaderLoadDone();
							if (ret) {
								if (ret.success) {
									api.toast({
										msg : ret.message
									});
									if (ret.data.length == 0) {
										$("#xyj_html").html('<div class="H-position-absolute H-position-center-all" id="statuss"><div class="H-font-size-14 H-text-align-center"><i class="iconfont icon-shebeidingwei H-font-size-32 H-theme-font-color-999"></i><div class="H-theme-font-color-999">' + ret.message + '</div></div></div>')
									} else {
										_tpl('xyd_data', ret.data, 'xyj_html', function() {
										});
									}
								} else {
									$("#xyj_html").html('<div class="H-position-absolute H-position-center-all" id="statuss"><div class="H-font-size-14 H-text-align-center"><i class="iconfont icon-shebeidingwei H-font-size-32 H-theme-font-color-999"></i><div class="H-theme-font-color-999">' + ret.message + '</div></div></div>')
								}
							} else {
								api.toast({
									msg : '连接失败，请检查网络'
								});
							}
						}, 'getWashLoList&funid=wash_location&gps_longitude=' + longitude + '&gps_latitude=' + latitude);
					}
				});
			}

			//模板渲染
			//@tplId 模板循环部分DOM id 【string】
			//@renderData 模板部分数据 【JSON对象】
			//@tplDataId 模板被渲染部分DOM id 【string】
			//@callback 回调函数 【匿名函数】
			function _tpl(tplId, renderData, tplDataId, callback) {
				var tpl = document.getElementById(tplId).innerHTML;
				laytpl(tpl).render(renderData, function(render) {
					document.getElementById(tplDataId).innerHTML = render;
					callback();
				});
			}

			//打开洗衣点下的洗衣机
			function openXyj(washloca_id, distance_id) {
				var delay = 0;
				if (api.systemType != 'ios') {
					delay = 200;
				}
				api.openWin({
					name : 'nearby_machine_head',
					url : './nearby_laundry/nearby_machine_head.html',
					pageParam : {
						washloca_id : washloca_id,
						distance : distance_id
					},
					bounces : false,
					delay : delay,
					slidBackEnabled : true,
					vScrollBarEnabled : false,
					hScrollBarEnabled : false
				});
			}

			//打开页面方法
			function openWin(name, url) {
				var delay = 0;
				if (api.systemType != 'ios') {
					delay = 200;
				}
				api.openWin({
					name : name,
					url : url,
					delay : delay,
					bounces : false,
					slidBackEnabled : true,
					vScrollBarEnabled : false,
					hScrollBarEnabled : false
				});
			}

			//打开商品选项
			function openProduct(i) {
				var delay = 0;
				if (api.systemType != 'ios') {
					delay = 200;
				}
				api.openWin({
					name : 'option_head',
					url : './product/option_head.html',

					},
					delay : delay,
					slidBackEnabled : true,
					vScrollBarEnabled : false,
					hScrollBarEnabled : false
				});
			}

			//获取位置信息
			function getlocation() {
				var systemType = api.systemType;
				if (systemType == "ios") {
					api.startLocation({
						accuracy : '10m',
						filter : 1,
						autoStop : true
					}, function(ret, err) {
						if (ret.status) {
							//							api.toast({
							//								msg : '获取位置成功'
							//							});
							//经度
							longitude = ret.longitude;
							//纬度
							latitude = ret.latitude;
							//初始化数据
							initData(longitude, latitude);
						} else {
							api.toast({
								msg : '获取位置失败，请检查GPS是否打开'
							});
						}
					});
				} else {
					//初始化百度定位模块
					var baiduLocation = api.require('baiduLocation');
					//开始定位
					baiduLocation.startLocation({
						accuracy : '10m',
						filter : 1,
						autoStop : true
					}, function(ret, err) {
						if (ret.status) {
							//							api.toast({
							//								msg : '获取位置成功'
							//							});
							//经度
							longitude = ret.longitude;
							//纬度
							latitude = ret.latitude;
							//初始化数据
							initData(longitude, latitude);
						} else {
							api.toast({
								msg : '获取位置失败，请检查GPS是否打开'
							});
						}
					});
				}
			}

					bounces : false

			}

			//空闲提醒
			function Set_availability(device_id) {
				var device_id = device_id;
				//打开个人中心或登录页
				if (user) {
					//console.log("wash_user_id:" + user[0].wash_user_id);
					//console.log("uuid:" + user[0].uuid);
					//console.log("device_id:" + user[0].device_id);
					//设置空闲提醒对话框
					alertLog('提醒设置', '确认对这台设备设置提醒吗？', '不用了', '是的', function(ret) {
						if (ret.eventType == 'left') {
							var dialogBox = api.require('dialogBox');
							dialogBox.close({
								dialogName : 'alert'
							});
							//api.closeWin();
						} else {
							var dialogBox = api.require('dialogBox');
							dialogBox.close({
								dialogName : 'alert'
							});
							$xy.ajax(function(ret, err) {
								//api.hideProgress();
								if (ret) {
									//console.log(JSON.stringify(ret));
									//$("#nonetwork").hide();
									api.refreshHeaderLoadDone();
									if (ret.success) {
										//console.log(JSON.stringify(ret));
										api.toast({
											msg : ret.message
										});
									} else {
										//console.log(JSON.stringify(ret));
										api.toast({
											msg : ret.message
										});
									}
								} else {
									api.toast({
										msg : '很抱歉，网络异常'
									});
									//					api.refreshHeaderLoadDone();
									//					$("#nonetwork").show();
								}
							}, 'addFree&funid=wash_user_new&wash_user_id=' + user[0].wash_user_id + '&uuid=' + user[0].uuid + '&device_id=' + device_id);
						}
					});
				} else {
					alertLog('尚未登录', '是否进行登录？', '取消', '登录', function(ret) {
						if (ret.eventType == 'left') {
							var dialogBox = api.require('dialogBox');
							dialogBox.close({
								dialogName : 'alert'
							});
							api.closeWin();
						} else {
							var dialogBox = api.require('dialogBox');
							dialogBox.close({
								dialogName : 'alert'
							});
							api.openWin({
								name : 'login_body',
								url : '../../login/login_body.html',
								bounces : false,
								delay : 0,
								slidBackEnabled : true,
								vScrollBarEnabled : false,
								hScrollBarEnabled : false
							});
							setTimeout(function() {
								api.closeWin();
							}, 1000);
						}
					});
				}
			}

			//dialog对话框
			function alertLog(title, content, leftBtnTitle, rightBtnTitle, callback) {
				var dialogBox = api.require('dialogBox');
				dialogBox.alert({
					texts : {
						title : title,
						content : content,
						leftBtnTitle : leftBtnTitle,
						rightBtnTitle : rightBtnTitle
					},
					styles : {
						bg : '#fff',
						w : 300,
						corner : 5,
						title : {
							marginT : 30,
							titleSize : 18,
							titleColor : '#119ed1'
