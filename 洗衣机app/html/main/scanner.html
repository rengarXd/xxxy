<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>二维码扫描</title>
		<link rel="stylesheet" type="text/css" href="../../css/Hui.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../../css/fonts/iconfont.css" />
		<style>
			html, body {
				background-color: transparent
			}
			.bord {
				border: none;
			}
			.row {
				position: absolute;
				padding: 9px;
				border-style: solid;
				border-color: #52ace5;
			}
			.row1 {
				border-width: 3px 0 0 3px;
				top: -3px;
				left: -3px;
			}
			.row2 {
				border-width: 3px 3px 0 0;
				top: -3px;
				right: -3px;
			}
			.col1 {
				border-width: 0 0 3px 3px;
				bottom: -3px;
				left: -3px;
			}
			.col2 {
				border-width: 0 3px 3px 0;
				bottom: -3px;
				right: -3px;
			}
		</style>
	</head>
	<body>
		<header class="H-header H-padding-vertical-top-25" style="background-color: #000" id="header">
			<span tapmode="H-theme-font-color-444" tapmode="" onclick="closeScan();" class="H-font-size-18 H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i class="iconfont icon-fanhui"></i> 返回</span>
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				咭咭洗衣扫码
			</div>
		</header>
		<div class="bord H-position-absolute H-position-center-all " style="height: 200px;width: 200px;background: transparent !important">
			<span class="row row1"></span>
			<span class="row row2"></span>
			<span class="row col1"></span>
			<span class="row col2"></span>
		</div>
		<div class="H-position-center-all H-margin-vertical-top-15 H-font-size-15 H-theme-font-color-white" style="position: absolute;top: 439px;width: 280px;">
			<div class="H-text-align-center">
				将二维码对准方框内即可自动扫描
			</div>
		</div>
	</body>
	<!--	<script type="text/javascript" src="../../script/xy.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>-->
	<script type="text/javascript">
		var h = 0, FNScanner = null;
		apiready = function() {
			openFrameSC();
		};
		function openFrameSC() {
			var frameWidth = api.frameWidth;
			var frameHeight = api.frameHeight;
			openscanline(frameWidth / 2 - 100, frameHeight / 2 - 100);
		}

		//打开扫码线页面
		function openscanline(w, h) {
			api.openFrame({
				name : 'wxscanline',
				url : 'wxscanline.html',
				bounces : false,
				rect : {
					x : w,
					y : h,
					w : 200,
					h : 200
				},
			});
		}

		function closeScan() {
			FNScanner.closeView();
			setTimeout(function() {
				api.closeFrame({
					name : 'wxscanline'
				});
				api.closeFrame({
					name : 'scanner'
				});
				api.closeFrame({
					name:'FNscan_body'
				});
			}, 200);
		}
	</script>
</html>
