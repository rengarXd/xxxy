<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>body</title>
		<link rel="stylesheet" type="text/css" href="../../css/Hui.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../../css/fonts/iconfont.css" />
		<style>
			html, body {
				background: rgba(0,0,0,0.8);
			}
		</style>
	</head>
	<body>
		<header class="H-header" id="header">
			<span tapmode="H-theme-font-color-444" tapmode="" onclick="api.closeWin();" class="H-font-size-18 H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i class="iconfont icon-fanhui"></i> 返回</span>
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				二维码扫描
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../../script/xy.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		apiready = function() {
			initPage();
		};
		// 初始化页面
		function initPage() {
			var FNScanner = api.require('FNScanner');
			FNScanner.openView({
				rect : {
					x : api.frameWidth / 4,
					y : 100,
					w : api.frameWidth / 2,
					h : api.frameHeight / 3
				},
				fixedOn : 'scanner',
				autorotation : false
			}, function(ret, err) {
				if (ret) {
					alert(JSON.stringify(ret));
				} else {
					alert(JSON.stringify(err));
				}
			});
		}
	</script>
</html>
