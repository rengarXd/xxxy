<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>二维码扫描</title>
		<link rel="stylesheet" type="text/css" href="../../css/Hui.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../../css/fonts/iconfont.css" />
		<style>
			html, body {
				background-color: rgba(0,0,0,0.4)
			}
			.bord {
				border: 4px solid #000000 !important;
			}
		</style>
	</head>
	<body>
		<header class="H-header H-padding-vertical-top-25" style="background-color: #000" id="header">
			<span tapmode="H-theme-font-color-444" tapmode="" onclick="closeScan();" class="H-font-size-18 H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i class="iconfont icon-fanhui"></i> 返回</span>
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				咭咭洗衣扫码
			</div>
		</header>
		<div class="bord H-position-absolute H-position-center-all " style="height: 200px;width: 200px;"></div>
		<div class="H-position-center-all H-margin-vertical-top-15 H-font-size-15 H-theme-font-color-white" style="position: absolute;top: 439px;width: 280px;">
			<div class="H-text-align-center">
				请将摄像头对准二维码进行扫描
			</div>
		</div>
	</body>
	<!--	<script type="text/javascript" src="../../script/xy.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>-->
	<script type="text/javascript">
		var h = 0, FNScanner = null;
		apiready = function() {
			FNScanner = api.require('FNScanner');
			openScanView();
			keyback();
		};
		function keyback() {
			var systemType = api.systemType;
			if (systemType != "ios")
				api.sendEvent({
					name : 'keybackb'
				});
		}

		//打开扫码区
		function openScanView() {
			var frameWidth = api.frameWidth;
			var frameHeight = api.frameHeight;
			FNScanner.openView({
				rect : {
					x : frameWidth / 2 - 100,
					y : frameHeight / 2 - 100,
					w : 200,
					h : 200
				},
				autorotation : true,
			}, function(ret, err) {
				if (ret) {
					//alert( JSON.stringify( ret ) );
					var frameWidth = api.frameWidth;
					var frameHeight = api.frameHeight;
					openscanline(frameWidth / 2 - 100, frameHeight / 2 - 100);
					//					if (ret.eventType == "show") {
					//					}
					if (ret.eventType == "success") {
						alert(ret.content);
						closeScan();
					}
					if (ret.eventType == "fail")
						api.toast({
							msg : '扫码失败'
						});
				} else {
					alert(JSON.stringify(err));
				}
			});
		}

		//打开扫码线页面
		function openscanline(w, h) {
			api.openFrame({
				name : 'wxscanline',
				url : 'wxscanline.html',
				rect : {
					x : w,
					y : h,
					w : 200,
					h : 200
				},
			});
		}

		//获取二维码的内容
		function submit() {
			var code = $api.byId("code");
			var content = code.value;
			if (content == '') {
				alert("二维码不能为空！");
			} else {
				code.value = '';
			}
		}

		function closeScan() {
			FNScanner.closeView();
			setTimeout(function() {
				api.closeFrame({
					name : 'wxscanline'
				});
				api.closeFrame({
					name : 'scanner'
				});
			}, 200);
		}
	</script>
</html>
