	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			api.parseTapmode();
		};
		function openWin(name, url) {
			var delay = 0;
			if (api.systemType != 'ios') {
				delay = 200;
			}
			api.openWin({
				name : name,
				url : url,
				bounces : false,
				delay : delay,
				slidBackEnabled : true,
				vScrollBarEnabled : false
			});
		}
