		apiready = function() {

		initPage();
		};
		//打开商品选项
		function openProduct() {
			api.openWin({
				name : 'option_head',
				url : '../product/option_head.html'
			});
		}

		//查找更多洗衣点
		function openLaundry() {
			api.openWin({
				name : 'nearby_laundry_head',
				url : 'nearby_laundry_head.html'
			});
			setTimeout("api.closeWin();", 2000);
		}

		  function initPage() {
            $xy.ajax(function(ret, err) {
				//api.hideProgress();
				if (ret) {
					//$("#nonetwork").hide();
					if (ret.success) {
						console.log("获取成功");
						console.log(JSON.stringify(ret));

							var tpl = document.getElementById('machine_list_item').innerHTML;
							//读取模版
							//方式一：异步渲染（推荐）
							laytpl(tpl).render(ret.data, function(render) {
								api.hideProgress();
								document.getElementById('machine_list').innerHTML = render;
							});
					
					} else {
						console.log(JSON.stringify(ret));
						api.toast({
							msg : '很抱歉，附近没有洗衣点！'
						});
					}
				} else {
					$("#nonetwork").show();
				}
			}, 'appDeviceList&funid=wash_location&washloca_id=' + api.pageParam.washloca_id);
        }

	</script>
