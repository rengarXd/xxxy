		function getparam(url) {
			var query = url.substring(1);
			//alert(query);
			var values = query.split("=");
			for (var i = 0; i < values.length; i++) {
				var pos = values[i].indexOf('device_id');
				if (pos == -1)
					return values[i];
			}
		}

		//关闭扫描器
		function closeScan() {
