<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>扫描线</title>
		<link rel="stylesheet" type="text/css" href="../../css/Hui.css"/>
		<style>
			html, body {
				width: 100%;
				background: transparent;
			}
			#line {
				width: 200px;
				height: 20px;
				background: rgba(0,0,0,0.1);
				border-bottom: 2px solid #52ace5;
			}
			#line:active {
				height: 100px;
			}
		</style>
	</head>
	<body>
		<!--<div class="H-position-relative" style="background: rgba(0,0,0,0.2);"></div>-->
		<div id="line" style=""></div>
		<script type="text/javascript">
			var h = 0;
			apiready = function() {
				//alert('1');
				setInterval(moveline, 10);
			};
			//扫描线方法
			function moveline() {
				if (h == 200) {
					h = 0;
				} else {
					h++;
				}
				var hstr = h + 'px';
				document.getElementById('line').style.cssText = "height:" + hstr;
			}
		</script>
	</body>
</html>
