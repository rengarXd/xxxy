		<script type="text/javascript" src="../../script/xy.js"></script>
		<script type="text/javascript" src="../../script/zepto.min.js"></script>
		<script type="text/javascript" src="../../script/tools/laytpl.js"></script>
		<script type="text/javascript">
			var user = null, loadLock = false, page = 1;
			apiready = function() {
				//页面头部动画
				swipe();
				intuser();
				//下拉刷新
				//				api.setRefreshHeaderInfo({
				//					visible : true,
				//					bgColor : '#fff',
				//					textColor : '#666666',
				//					textDown : '下拉刷新...',
				//					textUp : '松开刷新...',
				//					showTime : true
				//				}, function(ret, err) {
				//					location.reload();
				//				});
				api.parseTapmode();
			};
			function swipe() {
				document.getElementById('header').style.display = "";
				document.getElementById('pos').style.display = "";
				//				setTimeout(function() {
				//					document.getElementById('pos').style.display = "";
				//				}, 300);
				api.addEventListener({
					name : 'swipedown'
				}, function(ret, err) {
					//alert('向下轻扫');
					$("#header").removeClass('fadeOutUp');
					$("#header").addClass('fadeInDown');
					document.getElementById('pos').style.display = "";
					document.getElementById('header').style.display = "";
					//$("#header").hide();
				});
				api.addEventListener({
					name : 'swipeup'
				}, function(ret, err) {
					//alert('向上轻扫');
					$("#header").removeClass('fadeInDown');
					$("#header").addClass('fadeOutUp');
					setTimeout(function() {
						document.getElementById('header').style.display = "none";
						document.getElementById('pos').style.display = "none";
					}, 300);
				});
			}

			//初始化偏好值
			function intuser() {
				api.getPrefs({
					key : 'userinfo'
				}, function(ret, err) {
					if (ret && ret.value) {
						user = eval('(' + ret.value + ')');
						initpage();
					} else {
						var htmls = '<div class="H-position-absolute H-position-center-all" id="statuss"><div class="H-font-size-14 H-text-align-center"><i class="iconfont icon-webiconxiyiji H-font-size-32 H-theme-font-color-999"></i><div class="H-theme-font-color-999">请先登录</div></div></div>';
						document.getElementById('message_html').innerHTML = htmls;
					}
				});
			}

			//查看详情更改状态
			function openOrder(Param) {
				var delay = 0;
				if (api.systemType != 'ios')
					delay = 100;
				api.openWin({
					name : 'msg_det_head',
					url : 'msg_det_head.html',
					pageParam : {
						data : Param
					},
					bounces : false,
					delay : delay,
					slidBackEnabled : true,
					vScrollBarEnabled : false
				});
			}

			//初始化页面渲染
			function initpage() {
				loadLock = true;
				$xy.ajax(function(ret, err) {
					//api.hideProgress();
					if (ret.success) {
						//console.log(JSON.stringify(ret));
						if (ret.data.length == 0) {
							//当没有订单时的处理
							api.refreshHeaderLoadDone();
							var htmls = '<div class="H-position-absolute H-position-center-all" id="statuss"><div class="H-font-size-14 H-text-align-center"><i class="iconfont icon-webiconxiyiji H-font-size-32 H-theme-font-color-999"></i><div class="H-theme-font-color-999">暂无消息记录，轻触屏幕刷新</div></div></div>';
							document.getElementById('message_html').innerHTML = htmls;
							api.addEventListener({
								name : 'tap'
							}, function(ret, err) {
								location.reload();
							});
						} else {
							//console.log(JSON.stringify(ret));
							api.refreshHeaderLoadDone();
							var tpl = document.getElementById('message_data').innerHTML;
							//读取模版
							//方式一：异步渲染（推荐）
							laytpl(tpl).render(ret.data, function(render) {
								//api.hideProgress();
								//document.getElementById('message_html').innerHTML = render;
								api.removeEventListener({
									name : 'tap'
								});
								if (page == 1) {
									document.getElementById('message_html').innerHTML = render;
								} else {
									//向后渲染
									$("#message_html").append(render);
									$("#loading").hide();
								}
								datacount = parseInt(ret.message);
								initEventLinster();
								//懒加载
								if (parseInt(ret.message) == page) {
									loadLock = true;
								} else {
									page++;
									loadLock = false;
								}
							});
						}
					} else {
						api.refreshHeaderLoadDone();
						//console.log(JSON.stringify(ret));
						var htmls = '<div class="H-position-absolute H-position-center-all" id="statuss"><div class="H-font-size-14 H-text-align-center"><i class="iconfont icon-webiconxiyiji H-font-size-32 H-theme-font-color-999"></i><div class="H-theme-font-color-999">连接失败，轻触屏幕刷新</div></div></div>';
						document.getElementById('message_html').innerHTML = htmls;
						api.addEventListener({
							name : 'tap'
						}, function(ret, err) {
							location.reload();
						});
					}
				}, 'appUserNews&funid=wash_user_new&wash_user_id=' + user[0].wash_user_id + '&uuid=' + user[0].uuid + '&page=' + page);
			}

			//懒加载事件监听
			function initEventLinster() {
				//数据行数大于初始页数
				if (datacount > page) {
					// 2.0 底部加载更多
					api.addEventListener({
						name : 'scrolltobottom',
						extra : {
							threshold : -10
						}
					}, function(ret, err) {
						if (loadLock == false) {
							$("#loading").show();
							setTimeout(function() {
								initpage();
							}, 1000);
						}
					});
				}
			}

			function closeMsg() {
				api.execScript({
					name : 'msg_head',
					script : 'closeMsgWin();'
				});
			}

			function loreload() {
				location.reload();
			}
		</script>
	</body>
