			</div>
			<div class="H-flexbox-horizontal H-border-vertical-both-after H-theme-background-color-white">
				<input style="color:#49b1f4;" id="code" type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12 H-padding-horizontal-left-25" placeholder="请输入验证码...">

					<span tapmode onclick="getVerify();" id="sendVerify" class="H-font-size-14 H-theme-background-color-transparent  H-theme-font-color1 H-theme-border-color1 H-theme-border-color1-click H-theme-background-color1-click H-theme-font-color1-click border-dx H-padding-horizontal-both-15 H-padding-vertical-both-5"> 获取验证码 </span>
				</div>
			</div>
			<div class="H-flexbox-horizontal H-border-vertical-bottom-after H-theme-background-color-white">
				<input id="pwd_1" style="color:#49b1f4;" type="password" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12 H-padding-horizontal-left-25" placeholder="请输入新密码...">
			</div>
			<div class="H-flexbox-horizontal H-border-vertical-bottom-after H-theme-background-color-white">
				<input id="pwd_2" style="color:#49b1f4;" type="password" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-12 H-padding-horizontal-left-25" placeholder="请再输入一次...">
			</div>
			<div class="H-padding-20">
				<button onclick="checkCode();" class="xy_login_btn H-margin-vertical-top-10 H-position-static H-button H-width-100-percent  H-font-size-15 H-border-none H-padding-vertical-both-12 H-padding-horizontal-both-20  H-theme-font-color-white ">
					设置密码
				</button>
			</div>
			<!--<div class="H-padding-20">
			<button onclick="login_btn();" class="xy_login_btn H-margin-vertical-top-10 H-position-static H-button H-width-100-percent  H-font-size-15 H-border-none H-padding-vertical-both-12 H-padding-horizontal-both-20  H-theme-font-color-white ">

		</div>

	</body>
	<script type="text/javascript" src="../../../script/xy.js"></script>
	<script type="text/javascript" src="../../../script/zepto.min.js"></script>
	<script type="text/javascript">
		var aj_tel = null, aj_code = null, user = null, time = null, code = null;
		apiready = function() {
			initPage();
		};
		// 初始化页面
		function initPage() {
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				user = eval('(' + ret.value + ')');
				//字符串截取
				var str = user[0].phone_number;
				$("#phone").html(str.substring(0, 3) + 'xxxxxxx' + str.substring(9, 11));
			});
		}

		//点击获取验证码
		function getVerify() {
			api.showProgress({
				title : '获取中',
				text : '请稍等....'
			});
			$xy.ajax(function(ret, err) {
				api.hideProgress();
				if (ret) {
					//$("#nonetwork").hide();
					if (ret.success) {
						time = 120;
						$('#sendVerify').removeAttr('onclick');
						$('#sendVerify').html('<span id="Verifytime">120</span>s');
						isinerval = setInterval("CountDown()", 1000);
					} else {
						api.toast({
							msg : '很抱歉，短信获取失败，请稍后再试！'
						});
					}
				} else {
					$("#nonetwork").show();
				}
			}, 'sendtplValue&funid=wash_user&phone_number=' + user[0].phone_number);
		}

		//时间递减处理
		function CountDown() {
			if (time < 1) {
				//              var sendVerify = document.getElementById('sendVerify');
				clearInterval(isinerval);
				$('#sendVerify').attr('onclick', 'getVerify()');
				//$('#sendVerify').attr( 'status', '0');
				$('#sendVerify').html('重新获取');
				return;
			}
			//          var getVerify = document.getElementById('getVerify');
			$('#Verifytime').html('' + time + '');
			time--;
		}

		//二次登录
		function login_btn() {
			//获取验证码
			code = $("#code").val();
			//验证码正则
			var b = /^[0-9]{4}$/;
			if (!code.match(b)) {
				// 如果不是正确的手机号
				api.alert({
					title : '温馨提示',
					msg : '抱歉验证码格式错误',
				}, function(ret, err) {
					if (ret && ret.buttonIndex == 1) {
						$("#code").focus();
					}
				});
				return;
			}
			$("#first").hide();
			$("#second").show();
			//			api.showProgress({
			//				title : "校验中"
			//			});
			//			$xy.ajax(function(ret, err) {
			//				api.hideProgress();
			//				if (ret) {
			//					//$("#nonetwork").hide();
			//					if (ret.success) {
			//						//存储用户数据
			//						$xy.userlogInfo(ret.data);
			//
			//					} else {
			//						alert(ret.message);
			//					}
			//				} else {
			//					$("#nonetwork").show();
			//				}
			//			}, 'appRegister&funid=wash_user&phone_number=' + user[0].phone_number + '&verify=' + code);
		}

		//修改密码操作
		function checkCode() {
			//获取验证码
			var code = $("#code").val();
			//验证码正则
			var b = /^[0-9]{4}$/;
			if (!code.match(b)) {
				// 如果不是正确的手机号
				api.alert({
					title : '温馨提示',
					msg : '抱歉验证码格式错误',
				}, function(ret, err) {
					if (ret && ret.buttonIndex == 1) {
						$("#code").focus();
					}
				});
				return;
			}
			if ($("#pwd_1").val() == $("#pwd_2").val()) {
				var service_password = $("#pwd_2").val()
				api.showProgress({
					title : "修改中"
				});
				$xy.ajax(function(ret, err) {
					api.hideProgress();
					if (ret) {
						//$("#nonetwork").hide();
						if (ret.success) {
							//存储用户数据
							alertLog();
						} else {
							alert(ret.message);
						}
					} else {
						$("#nonetwork").show();
					}
				}, 'setPassword&funid=wash_user&phone_number=' + user[0].phone_number + '&verify=' + code + '&user_id=' + user[0].user_id + '&uuid=' + user[0].uuid + '&service_password=' + service_password);
			} else {
				api.toast({
					msg : '您输入两个的密码不一致'
				});
			}
		}

		//dialog对话框
		function alertLog() {
			var dialogBox = api.require('dialogBox');
			dialogBox.alert({
				texts : {
					title : "设置成功",
					content : "是否退出该页面进行其他操作",
					leftBtnTitle : "否",
					rightBtnTitle : "是"
				},
				styles : {
					bg : '#fff',
					w : 300,
					corner : 5,
					title : {
						marginT : 30,
						titleSize : 18,
						titleColor : '#119ed1'
					},
					content : {
						color : '#555555',
						marginT : 30,
						marginB : 50,
						size : 16
					},
					left : {
						marginB : 0,
						marginL : 0,
						w : 150,
						h : 50,
						bg : '#fff',
						color : '#cacaca',
						size : 15
					},
					right : {
						marginB : 0,
						marginL : 0,
						w : 150,
						h : 50,
						bg : '#119ed1',
						color : '#fff',
						size : 15
					}
				}
			}, function(ret) {
				if (ret.eventType == 'left') {
					var dialogBox = api.require('dialogBox');
					dialogBox.close({
						dialogName : 'alert'
					});
				} else {
					var dialogBox = api.require('dialogBox');
					dialogBox.close({
						dialogName : 'alert'
					});
					api.closeWin();
				}
			});
		}
	</script>
</html>
