	<script type="text/javascript">
		var user = null, dxmoney = null, retInfo = null;
		apiready = function() {
			api.parseTapmode();
			intCSS();
			initPref();
			//获取缓存
			api.getCacheSize(function(ret) {
				var size = ret.size;
				size = size / (1024 * 1024);
				$("#cache").html(size.toFixed(2) + 'M');
			});
			//监听事件
			api.addEventListener({
				name : 'reload'
			}, function(ret, err) {
				//刷新
				location.reload();
			});
			//监听后台返回事件
			api.addEventListener({
				name : 'resume'
			}, function(ret, err) {
				location.reload();
			});
		};
		function intCSS() {
			$(".back").css('height', api.frameHeight / 2);
			$("#nopic").css('height', api.frameWidth * 2 / 6 - 12);
			$("#nopic").css('width', api.frameWidth * 2 / 6 - 12);
			$(".hu").css('height', api.frameWidth * 2 / 6 + 9.5);
		}

		//获取偏好值
		function initPref() {
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				//alert(JSON.stringify(user));
				if (ret && ret.value) {
					user = eval('(' + ret.value + ')');
					$xy.ajax(function(ret, err) {
						//api.hideProgress();
						if (ret.success) {
							retInfo = ret.data;
							//console.log(JSON.stringify(retInfo));
							api.setPrefs({
								key : 'userinfo',
								value : JSON.stringify(retInfo)
							});
							//手机号
							$("#userTel").html(user[0].phone_number);
							//定向余额
							if (retInfo[0].orient_overage != "") {
								//$("#ding").html(user[0].orient_overage);
								dxmoney = parseFloat(retInfo[0].orient_overage);
							} else {
								dxmoney = 0;
							};
							//账户余额
							if (retInfo[0].account_overage != "") {
								var total = parseFloat(retInfo[0].account_overage) + dxmoney;
								document.getElementById('pu').innerHTML = total.toFixed(2);
							};
							//洗衣总次数
							if (retInfo[0].wash_total) {
								$("#nums").html(retInfo[0].wash_total);
							}
							//渲染头像
							if (retInfo[0].attach_path != "") {
								$("#nopic").show();
								$("#nopic").attr('src', window.washUrl + retInfo[0].attach_path);
								var marl = (api.frameWidth - $("#nopic").attr('width')) / 2;
								$(".hu").css('margin-left', marl);
								$(".hu").css('margin-right', marl);
							}
						} else {
							api.toast({
								msg : '您的登录状态异常'
							});
						}
					}, 'appUserInfo&funid=wash_user&wash_user_id=' + user[0].wash_user_id + '&uuid=' + user[0].uuid);
				}
			});
		};
		//清除缓存
		function cleanCache() {
			api.clearCache(function() {
				api.toast({
					msg : '清除完成'
				});
				//获取缓存大小
				api.getCacheSize(function(ret) {
					var size = ret.size;
					size = size / (1024 * 1024);
					$("#cache").html(size.toFixed(2) + 'M');
				});
			});
		};
		//打开个人中心或登录页
		function openUser() {
			var delay = 0;
			if (api.systemType != 'ios')
				delay = 100;
			if (user) {
				api.openWin({
					name : 'user_set_head',
					url : 'user_set_head.html',
					bounces : false,
					delay : delay,
					slidBackEnabled : true,
					vScrollBarEnabled : false,
					hScrollBarEnabled : false
				});
			} else {
				api.openWin({
					name : 'login_body',
					url : '../login/login_body.html',
					bounces : false,
					delay : delay,
					slidBackEnabled : true,
					vScrollBarEnabled : false,
					hScrollBarEnabled : false
				});
			}
		};
		//打开窗口
		function openWin(name, url) {
			var delay = 0;
			if (api.systemType != 'ios')
				delay = 100;
			api.openWin({
				name : name,
				url : url,
				bounces : false,
				delay : delay,
				slidBackEnabled : true,
				vScrollBarEnabled : false,
				hScrollBarEnabled : false,
			});
		};
		//打开图片预览
		function openbrowse() {
			var photoBrowser = api.require('photoBrowser');
			var picurl = $("#nopic").attr('src');
			photoBrowser.open({
				images : [picurl],
				bgColor : '#000'
			}, function(ret, err) {
				if (ret) {
					api.execScript({
						name : 'main',
						script : 'photoClose();'
					});
					if (ret.eventType == "click") {
						photoBrowser.close();
					}
					//alert(JSON.stringify(ret));
				} else {
					alert(JSON.stringify(err));
				}
			});
		};
		//关闭图片预览
		function exec() {
			var photoBrowser = api.require('photoBrowser');
			photoBrowser.close();
		}

		//打开我的钱包
		function openWalletWin() {
			var delay = 0;
			if (api.systemType != 'ios')
				delay = 100;
			if (user) {
				api.openWin({
					name : 'my_wallet_head',
					url : './my_wallet/my_wallet_head.html',
					pageParam : {
						data : retInfo[0]
					},
					bounces : false,
					delay : delay,
					slidBackEnabled : true,
					vScrollBarEnabled : false,
					hScrollBarEnabled : false
				});
			} else {
				//				api.toast({
				//					msg : '请点击‘未登录’进行登录'
				//				});
			}
		};
