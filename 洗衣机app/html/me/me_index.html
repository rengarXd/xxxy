	<script type="text/javascript">
		var userType = null;
		apiready = function() {
			api.parseTapmode();
			initPref();
		};
		//获取偏好值
		function initPref() {
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				//alert(JSON.stringify(user));
				if (ret && ret.value) {
					var user = eval('(' + ret.value + ')');
					$("#userTel").html(user[0].phone_number);
					userType = 1;
				} else {
					userType = 2;
				}
			});
		}

		//打开个人中心或登录页
		function openUser() {
			if (userType == 1) {
				api.openWin({
					name : 'user_set_head',
					url : 'user_set_head.html',
					bounces : false,
					delay : 0,
					slidBackEnabled : true,
					vScrollBarEnabled : false,
					hScrollBarEnabled : false
				});
			} else if (userType == 2) {
				api.openWin({
					name : 'login_body',
					url : '../login/login_body.html',
					bounces : false,
					delay : 0,
					slidBackEnabled : true,
					vScrollBarEnabled : false,
					hScrollBarEnabled : false
				});
			}
		}

		//打开窗口
		function openWin(name, url) {
			api.openWin({
				name : name,
				url : url,
				bounces : false,
				delay : 0,
				slidBackEnabled : true,
				vScrollBarEnabled : false,
				hScrollBarEnabled : false,
				animation : {
					type : "none", //动画类型（详见动画类型常量）
					subType : "from_right", //动画子类型（详见动画子类型常量）
					duration : 0 //动画过渡时间，默认300毫秒
				}
			});
		}
		function openHelpCenter(){
			api.openWin({
					name : 'help_center_head',
					url : './help_center/help_center_head.html',
					bounces : false,
					delay : 0,
					
				});
		}

		function reload() {
			location.reload();
		}
	</script>
