	<script type="text/javascript">
		var user = null;
		apiready = function() {
			api.parseTapmode();
			initPref();
			//获取缓存
			api.getCacheSize(function(ret) {
				var size = ret.size;
				size = size / (1024 * 1024);
				$("#cache").html(size.toFixed(2) + 'M');
			});
			//监听事件
			api.addEventListener({
				name : 'reload'
			}, function(ret, err) {
				//刷新
				location.reload();
			});
		};
		//获取偏好值
		function initPref() {
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				//alert(JSON.stringify(user));
				if (ret && ret.value) {
					user = eval('(' + ret.value + ')');
					//手机号
					$("#userTel").html(user[0].phone_number);
					//定向余额
					if (user[0].orient_overage != "") {
						$("#ding").html(user[0].orient_overage);
					};
					//账户余额
					if (user[0].account_overage != "") {
						$("#pu").html(user[0].account_overage);
					};
					//洗衣总次数
					if (user[0].wash_total) {
						$("#nums").html(user[0].wash_total);
					}
					//渲染头像
					if (user[0].attach_path != "") {
						$("#nopic").show();
						$("#nopic").attr('src', window.washUrl + user[0].attach_path);
					}
				}
			});
		}

		//清除缓存
		function cleanCache() {
			api.clearCache(function() {
				api.toast({
					msg : '清除完成'
				});
				//获取缓存大小
				api.getCacheSize(function(ret) {
					var size = ret.size;
					size = size / (1024 * 1024);
					$("#cache").html(size.toFixed(2) + 'M');
				});
			});
		}

		//打开个人中心或登录页
		function openUser() {
			if (user) {
				api.openWin({
					name : 'user_set_head',
					url : 'user_set_head.html',
					bounces : false,
					delay : 0,
					slidBackEnabled : true,
					vScrollBarEnabled : false,
					hScrollBarEnabled : false
				});
			} else {
				api.openWin({
					name : 'login_body',
					url : '../login/login_body.html',
					bounces : false,
					delay : 0,
					slidBackEnabled : true,
					vScrollBarEnabled : false,
					hScrollBarEnabled : false
				});
			}
		}

		//打开窗口
		function openWin(name, url) {
			api.openWin({
				name : name,
				url : url,
				bounces : false,
				delay : 0,
				slidBackEnabled : true,
				vScrollBarEnabled : false,
				hScrollBarEnabled : false,
				animation : {
					type : "none", //动画类型（详见动画类型常量）
					subType : "from_right", //动画子类型（详见动画子类型常量）
					duration : 0 //动画过渡时间，默认300毫秒
				}
			});
		}

		function openWalletWin() {
			if (user) {
				api.openWin({
					name : 'my_wallet_head',
					url : './my_wallet/my_wallet_head.html',
					pageParam : {
						data : user[0]
					},
					bounces : false,
					delay : 0,
					slidBackEnabled : true,
					vScrollBarEnabled : false,
					hScrollBarEnabled : false,
					animation : {
						type : "none", //动画类型（详见动画类型常量）
						subType : "from_right", //动画子类型（详见动画子类型常量）
						duration : 0 //动画过渡时间，默认300毫秒
					}
				});
			} else {
				api.toast({
					msg : '请点击头像先进行登录'
				});
			}
		}
