		<script type="text/javascript">
			apiready = function() {
				_ajax();
			};
			function _ajax() {
				$xy.ajax(function(ret, err) {
					//api.hideProgress();
					if (ret && ret.success) {
						//console.log(JSON.stringify(ret));
						if (ret.data.length == 0) {
							//当没有订单时的处理
							var htmls = '<div class="H-position-absolute H-position-center-all" id="statuss"><div class="H-font-size-14 H-text-align-center"><i class="iconfont icon-webiconxiyiji H-font-size-32 H-theme-font-color-999"></i><div class="H-theme-font-color-999">暂无记录</div></div></div>';
							document.getElementById('order_list').innerHTML = htmls;
						} else {
							console.log(JSON.stringify(ret));
							var tpl = document.getElementById('record_list_item').innerHTML;
							//读取模版
							//方式一：异步渲染（推荐）
							laytpl(tpl).render(ret.data, function(render) {
								api.hideProgress();
								document.getElementById('record_list').innerHTML = render;
							});
						}
					} else {
						//console.log(JSON.stringify(ret));
						//$("#jiazai").html("暂无订单");
						api.toast({
							msg : ret.message
						});
					}
				}, 'appHelpCenter&funid=wash_helpcenter');
			}

			function openHelpCenterText(help_id) {
				var delay = 0;
				if (api.systemType != 'ios')
					delay = 100;
				api.openWin({
					name : 'help_center_text_head',
					url : './help_center_text/help_center_text_head.html',
					pageParam : {
						help_id : help_id
					},
					bounces : false,
					delay : 0,
				});
			}
		</script>
