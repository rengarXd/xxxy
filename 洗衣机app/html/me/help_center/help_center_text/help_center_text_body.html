<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../../../css/Hui.css" />
		<link rel="stylesheet" type="text/css" href="../../../../css/fonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../../../css/style.css" />
		<style>
			.ziti {
				color: #555555;
			}
			html, body {
				background-color: white;
			}
		</style>
	</head>
	<body>
		<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">
			<div id="title" class="H-center-all H-flex-item H-padding-horizontal-both-10 H-font-size-20 H-padding-vertical-both-12">
				列表名称
			</div>
		</div>
		<div id="textinfo" class="H-center-all H-flex-item H-padding-horizontal-both-10 H-font-size-14 H-padding-vertical-both-12">
			文本内容
		</div>
		<script type="text/javascript" src="../../../../script/xy.js"></script>
		<script type="text/javascript">
			var help_id = null;
			apiready = function() {
				help_id = api.pageParam.help_id;
				_ajax();
			};
			function _ajax() {
				$xy.ajax(function(ret, err) {
					//api.hideProgress();
					if (ret && ret.success) {
						//console.log(JSON.stringify(ret));
						if (ret.data.length == 0) {
							//当没有订单时的处理
							var htmls = '<div class="H-position-absolute H-position-center-all" id="statuss"><div class="H-font-size-14 H-text-align-center"><i class="iconfont icon-webiconxiyiji H-font-size-32 H-theme-font-color-999"></i><div class="H-theme-font-color-999">暂无记录</div></div></div>';
							document.getElementById('textinfo').innerHTML = htmls;
						} else {
							console.log(JSON.stringify(ret));
							var render = ret.data[0].help_content;
							var title = ret.data[0].help_tital;
							//读取模版
							//方式一：异步渲染（推荐）
							document.getElementById('title').innerHTML = title;
							document.getElementById('textinfo').innerHTML = render;
						}
					} else {
						//console.log(JSON.stringify(ret));
						//$("#jiazai").html("暂无订单");
						api.toast({
							msg : ret.message
						});
					}
				}, 'helpCenterInfo&funid=wash_helpcenter&help_id=' + help_id);
			}
		</script>
	</body>
</html>
