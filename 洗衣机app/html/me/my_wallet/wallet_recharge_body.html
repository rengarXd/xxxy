		// 初始化页面
		function initPage() {
			api.getPrefs({
				key : 'userinfo'
			}, function(ret, err) {
				if (ret && ret.value) {
					user = eval('(' + ret.value + ')');
				} else {
					api.toast({
						msg : '清先登录'
					});
					api.closeWin();
				}
			});
		}

		//选择钱数的处理
		function choase(obj, money) {
			$(obj).parent().children().children().removeClass("H-theme-border-color7 p_active");
			$(obj).children().addClass("H-theme-border-color7 p_active");
			if (money == null) {
				dialogInput();
			} else {
				paymoney = money;
				$("#recharge_pay").html(paymoney);
			}
		}

		//选择支付方式
		function check(obj) {
			$(".payway").removeClass('icon-duihao');
			$(obj).find(".payway").addClass('icon-duihao');
			pay_way = $(obj).find(".icon-duihao").attr("payway");
		}

		//支付
		function openResult() {
			api.execScript({
				name : 'main',
				script : 'initInfo();'
			});

				url : '../../result/recharge_success_head.html',
				bounces : false,
				delay : 0,
				slidBackEnabled : true,
				vScrollBarEnabled : false,

		}

		function dialogInput() {
			var dialogBox = api.require('dialogBox');
			dialogBox.input({
				keyboardType : 'default',
				texts : {
					title : '请输入想要充值的价格',
					placeholder : '输入的金额必须为整数且大于5元',
					default : $("#recharge_pay").html(),

					h : 180,
					title : {

						size : 19,
						color : '#999',

					},
					input : {
						h : 20,
						marginT : 5,
						textSize : 18,
						alignment : 'center',
						textColor : '#000'
					},
					dividingLine : {
						width : 0.5,
						color : '#696969'
					},
					left : {
						marginB : 0,
						marginL : 0,
						w : 150,
						h : 200,
						bg : '#fff',
						color : '#cacaca',
						size : 16
					},
					right : {
						marginB : 0,
						marginL : 0,
						w : 150,
						h : 200,
						bg : '#119ed1',
						color : '#fff',
						size : 16
					}
				}
			}, function(ret) {
				if (ret.eventType == 'right') {
					var textname = ret.text
					paymoney = textname;
					$("#recharge_pay").html(textname);
					//关闭弹出框
					dialogBox.close({
						dialogName : 'input'
					});
				}
				if (ret.eventType == 'left') {
					//var dialogBox = api.require('dialogBox');
					dialogBox.close({
						dialogName : 'input'
					});
				}
			});
		}

		//支付方法
		function openCf() {
			if (!pay_way) {
				api.toast({
					msg : '请先选择支付方式'
				});
				return;
			};
			//alert(orderid);
			if (pay_way == 1) {
				orderid = "C" + A();
				doPay({
					wash_user_id : user[0].wash_user_id,
					uuid : user[0].uuid,
					recharge_id : orderid, //用户充值记录id
					pay_method : pay_way, //支付方式
					recharge_amount : paymoney, //支付金额
					overage_type : '1' //来源
				}, function(ret, err) {
					//下单成功返回的数据
					order_no = ret.data;
					if (ret.success) {
						//支付宝支付
						alipayFunction(order_no, orderid);
					} else {
						api.toast({
							msg : '服务器未响应，支付失败'
						});
					}
				});
			} else if (pay_way == 2) {
				orderid = "C" + A();
				//打开支付成功页;
				doPay({
					wash_user_id : user[0].wash_user_id,
					uuid : user[0].uuid,
					recharge_id : orderid, //用户充值记录id
					pay_method : pay_way, //支付方式
					recharge_amount : paymoney, //支付金额
					overage_type : '2' //来源
				}, function(ret, err) {
					order_no = ret.data;
					if (ret.success) {
						//微信支付
						wxPayFunction(order_no, orderid);
					} else {
						api.toast({
							msg : '抱歉，支付失败'
						});
					}
				});
			}
		}

		//提交支付请求ajax
		function doPay(datas, callback) {
			api.showProgress();
			$xy.Pajax(function(ret, err) {
				api.hideProgress();
				if (ret) {
					//打开支付成功页;
					callback(ret, err);
					//openResult(ret.data);
				} else {
					alert("err====" + err.message);
				}
			}, 'alipayReOrder&funid=wash_user', 'post', {
				values : datas
			});
		}

		//删除订单方法
		function deleteOrder(orderid) {
			$xy.ajax(function(ret, err) {
				if (ret.success) {
					api.toast({
						msg : '已取消订单'
					});
					setTimeout(function() {
						api.closeWin();
					}, 800);
				} else {
					api.toast({
						msg : ret.message
					});
				}
			}, 'deleteOrder&funid=wash_order&wash_user_id=' + user[0].wash_user_id + '&uuid=' + user[0].uuid + '&order_id=' + orderid);
		}

		//生成随机订单号
		function A() {
			var date = new Date();
			var seperator1 = "-";
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var strDate = date.getDate();
			var hour = date.getHours();
			var minutes = date.getMinutes();
			var seconds = date.getSeconds();
			if (month >= 1 && month <= 9) {
				month = "0" + month;
			}
			if (strDate >= 0 && strDate <= 9) {
				strDate = "0" + strDate;
			}
			if (hour >= 0 && hour <= 9) {
				hour = "0" + hour;
			}
			if (minutes >= 0 && minutes <= 9) {
				minutes = "0" + minutes;
			}
			if (seconds >= 0 && seconds <= 9) {
				seconds = "0" + seconds;
			}
			var currentdate = year + month + strDate + hour + minutes + seconds + parseInt((Math.random()) * 10000);
			return currentdate;
			//alert(currentdate);
		}
