<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="../../css/Hui.css" />

			.pic {
				width: 50px;
				height: 50px;
				border-radius: 50%
			}
		</style>
	</head>
	<body>
		<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-vertical-middle" tapmode="H-touch-active" onclick="setvatar();">

			</div>
			<span class="H-badge H-display-block" ><img src="../../image/noavatar.gif" id="nopic" class="pic H-margin-vertical-top-5" style="line-height: 20px;"/></span>

		</div>
		<div class="H-padding-vertical-bottom-10"></div>
		<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle ">
			<div class="H-flex-item  H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">

			</div>
			<span class="H-padding-horizontal-right-25">未登录</span>
		</div>
		<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active" tapmode="H-touch-active" onclick="openPwd();">
			<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">
				密码
			</div>
			<span class="H-icon H-padding-horizontal-right-5 H-display-block"><i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i></span>
		</div>
		<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">
			<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">
				昵称
			</div>
			<span class="H-badge H-display-block H-margin-horizontal-right-5">昵称</span>
			<span class="H-icon H-padding-horizontal-right-5 H-display-block"><i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i></span>
		</div>
		<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">
			<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">

			</div>
			<span class="H-badge H-display-block H-margin-horizontal-right-5">郑州大学</span>
			<span class="H-icon H-padding-horizontal-right-5 H-display-block"><i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i></span>
		</div>
		<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-vertical-middle H-touch-active" tapmode="H-touch-active" onclick="openPick();">
			<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">
				年级
			</div>
			<span class="H-badge H-display-block H-margin-horizontal-right-5">2011</span>
			<span class="H-icon H-padding-horizontal-right-5 H-display-block"><i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i></span>
		</div>
		<div class="H-padding-vertical-bottom-10"></div>
		<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">
			<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">
				换绑手机
			</div><span class="H-icon H-padding-horizontal-right-5 H-display-block"><i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i></span>
		</div>
		<div class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-vertical-middle H-touch-active">
			<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">
				宿舍楼栋
			</div>
			<span class="H-badge H-display-block H-margin-horizontal-right-5">宿舍楼栋</span>
			<span class="H-icon H-padding-horizontal-right-5 H-display-block"><i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i></span>
		</div>
		<footer class="H-footer H-padding-15 ">
			<button tapmode="H-touch-active" onclick="exit();" class="xy_login_btn H-margin-vertical-top-10 H-position-static H-button H-width-100-percent  H-font-size-15 H-border-none H-padding-vertical-both-12 H-padding-horizontal-both-20  H-theme-font-color-white ">
				退出登录
			</button>
		</footer>
		<script type="text/javascript" src="../../script/xy.js"></script>
		<script type="text/javascript" src="../../script/zepto.min.js"></script>
		<script type="text/javascript" src="../../script/uploadimg/upImg.js"></script>
		<script type="text/javascript">
			apiready = function() {
				initPage();
			};
			Zepto(function($) {
			});
			// 初始化页面
			function initPage() {
				api.getPrefs({
					key : 'userinfo'
				}, function(ret, err) {
					//alert(JSON.stringify(user));
					if (ret && ret.value) {
						var user = eval('(' + ret.value + ')');
						$("#userTel").html(user[0].phone_number);
					}
				});
			}

			function openPwd() {
				api.openWin({
					name : 'pwd_set_head',
					url : './setting/pwd_set_head.html'
				});
			}

			function openPick() {
				var date = new Date();
				var year = date.getFullYear() + '级';
				api.actionSheet({
					title : '年级',
					cancelTitle : '取消',
					buttons : ['2011级', '2012级', '2013级', '2014级', '2015级']
				}, function(ret, err) {
					var index = ret.buttonIndex;
					switch(index) {
						case 1:
							alert('2011级');
							break;
					}
				});
			}

			function setvatar() {
				api.actionSheet({
					title : '请选择您要上传头像的方式',
					cancelTitle : '取消',
					buttons : ['拍照', '相册']
				}, function(ret, err) {
					if (ret) {
						switch(ret.buttonIndex) {
							case 1:
								//拍照处理
								api.getPicture({
									sourceType : 'camera',
									encodingType : 'jpg',
									mediaValue : 'pic',
									destinationType : 'url',
									allowEdit : true,
									quality : 50,
									targetWidth : 300,
									targetHeight : 200,
									saveToPhotoAlbum : false
								}, function(ret, err) {
									if (ret) {
										var returnUrl = ret.data;
										$("#nopic").attr("src", returnUrl);
									} else {
										api.toast({
											msg : JSON.stringify(err)
										});
									}
								});
								break;
							case 2:
								api.getPicture({
									sourceType : 'library',
									encodingType : 'jpg',
									mediaValue : 'pic',
									destinationType : 'url',
									allowEdit : true,
									quality : 50,
									targetWidth : 100,
									targetHeight : 100,
									saveToPhotoAlbum : false
								}, function(ret, err) {
									if (ret) {
										var returnUrl = ret.data;
										$("#nopic").attr("src", returnUrl);
									} else {
										api.toast({
											msg : JSON.stringify(err)
										});
									}
								});
								break;
						};
					} else {
						api.toast({
							msg : ''
						});
					}
				});
			}

			//退出登录
			function exit() {
				api.confirm({
					title : '温馨提示',
					msg : '您确定要退出登录吗？',
					buttons : ['取消', '确定']
				}, function(ret, err) {
					if (ret.buttonIndex == 2) {
						api.removePrefs({
							key : 'userinfo'
						});
						api.execScript({
							name : 'main',
							frameName : 'me_index',
							script : 'reload();'
						});
						//延时关闭窗口
						api.closeWin();
					}
				});
			}
		</script>
	</body>
</html>
