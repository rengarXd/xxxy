<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>登录页面header</title>
		<link rel="stylesheet" type="text/css" href="../../css/Hui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/fonts/iconfont.css" />
		<link rel="stylesheet" href="../../css/style.css" />
	</head>
	<body class="H-flexbox-vertical">
		<header class="H-header b_header_bg" id="header">
			<span tapmode="H-theme-font-color-444" onclick="api.closeWin();" class="H-font-size-18 H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i class="iconfont icon-fanhui"></i>返回</span>
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				登录/注册
			</div>
			<!--<span class="H-font-size-18 H-icon H-position-relative H-display-inline-block H-float-right H-vertical-middle H-theme-font-color-444 H-padding-horizontal-right-10 H-z-index-100"><i class="iconfont icon-tubiao H-font-size-20 H-vertical-middle"></i></span>-->
		</header>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			//1.设置沉浸式的字体颜色
			api.setStatusBarStyle({
				style : 'light'
			});
			api.parseTapmode();
			var header = $api.byId('header');
			$api.fixStatusBar(header);
			var headerPos = $api.offset(header);
			var body_h = $api.offset($api.dom('body')).h;
			api.openFrame({
				name : 'login',
				url : 'login.html',
				bounces : false,
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : 'auto'
				}
			});
			//双击退出程序
			exit_app();
		};
		//关闭当前窗口
		function closeWin() {
			api.closeWin({
			});
		}

		//双击退出程序
		function exit_app() {
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				api.toast({
					msg : '再按一次返回键退出' + api.appName,
					duration : 2000,
					location : 'bottom'
				});
				api.addEventListener({
					name : 'keyback'
				}, function(ret, err) {
					api.closeWidget({
						id : api.appId, //你的APPid
						retData : {
							name : 'closeWidget'
						},
						animation : {
							type : 'flip',
							subType : 'from_bottom',
							duration : 500
						},
						silent : true
					});
				});
				setTimeout(function() {
					exit_app();
				}, 3000);
			});
		}
	</script>
</html>
