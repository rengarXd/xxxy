	<script type="text/javascript" src="../../script/zepto.min.js"></script>

	<script type="text/javascript">
		var jpush = null, tel = null, time = null, jpush = null, systemtype = null;
		apiready = function() {
			api.parseTapmode();
			init();
			listener();
		};
		//初始化信息
		function init() {
			jpush = api.require('ajpush');
			systemtype = api.systemType;
		}

		Zepto(function($) {
			$("#tab div").on("tap", function() {
				console.log(111111);
				$("#tab div").eq($(this).index()).addClass('active').siblings().removeClass('active');
				$("#content .switvh").hide().eq($(this).index()).show();
			});
		});
		//监听网络状态
		function listener() {
			api.addEventListener({
				name : 'offline'
			}, function(ret, err) {
				$("#nonetwork").show();
			});
			api.addEventListener({
				name : 'online'
			}, function(ret, err) {
				$("#nonetwork").hide();
				api.toast({
					msg : '已连接到网络'
				});
			});
		}

		//点击获取验证码
		function getVerify() {
			var tel = $("#tel").val();
			// 手机号的正则
			var a = /^13[0-9]{9}$|14[0-9]{9}|15[0-9]{9}$|18[0-9]{9}$|17[0-9]{9}$/;
			// 判断手机号
			if (!tel.match(a)) {
				// 如果不是正确的手机号
				api.alert({
					title : '温馨提示',
					msg : '请输入正确的手机号！',
				}, function(ret, err) {
					if (ret && ret.buttonIndex == 1) {
						$("#tel").focus();
					}
				});
			} else {
				api.showProgress({
					title : '获取中',
					text : '请稍等....'
				});
				$xy.ajax(function(ret, err) {
					api.hideProgress();
					if (ret) {
						//$("#nonetwork").hide();
						if (ret.success) {
							$('#sendVerify').removeAttr('onclick');
							$('#sendVerify').html('<span id="getVerify">120</span>s');
							time = 120;
							isinerval = setInterval("CountDown()", 1000);
						} else {
							api.toast({
								msg : '很抱歉，短信获取失败，请稍后再试！'
							});
						}
					} else {
						$("#nonetwork").show();
					}
				}, 'sendtplValue&funid=wash_user&phone_number=' + tel);
			}
		}

		//时间递减处理
		function CountDown() {
			if (time < 1) {
				//              var sendVerify = document.getElementById('sendVerify');
				$('#sendVerify').attr('onclick', 'getVerify()');
				//$('#sendVerify').attr( 'status', '0');
				$('#sendVerify').html('重新获取');
				clearInterval(isinerval);
				return;
			}
			//          var getVerify = document.getElementById('getVerify');
			$('#getVerify').html('' + time + '');
			time--;
		}

		//登录按钮
		function login_btn() {
			var tel = $("#tel").val();
			// 手机号的正则
			var a = /^13[0-9]{9}$|14[0-9]{9}|15[0-9]{9}$|18[0-9]{9}$|17[0-9]{9}$/;
			//获取验证码
			var code = $("#code").val();
			//验证码正则
			var b = /^[0-9]{4}$/;
			// 判断手机号
			if (!tel.match(a)) {
				// 如果不是正确的手机号
				api.alert({
					title : '温馨提示',
					msg : '请输入正确的手机号！',
				}, function(ret, err) {
					if (ret && ret.buttonIndex == 1) {
						$("#tel").focus();
					}
				});
				return;
			}
			if (!code.match(b)) {
				// 如果不是正确的手机号
				api.alert({
					title : '温馨提示',
					msg : '抱歉验证码格式错误',
				}, function(ret, err) {
					if (ret && ret.buttonIndex == 1) {
						$("#code").focus();
					}
				});
				return;
			}
			api.showProgress({
				title : "登录中"
			});
			$xy.ajax(function(ret, err) {
				api.hideProgress();
				if (ret) {
					//$("#nonetwork").hide();
					if (ret.success) {
						//存储用户数据
						api.setPrefs({
							key : 'userinfo',
							value : JSON.stringify(ret.data)
						});
						api.execScript({
							name : 'main',
							frameName : 'me_index',
							script : 'reload();'
						});
						api.toast({
							msg : '登录成功'
						});
						//延时关闭窗口
						setTimeout(function() {
							api.closeWin();
						}, 1000);
						//初始化推送
						//							if (systemtype != "ios") {
						//								//初始化android推送
						//								jpush.init(function(ret) {
						//									if (ret && ret.status) {
						//										//注册设备
						//										jpush.getRegistrationId(function(ret) {
						//											var registrationId = ret.id;
						//											$xy.ajax(function(ret, err) {
						//												//                                  console.log("绑定成功！");
						//											}, '...' + registrationId);
						//										});
						//									}
						//								});
						//							} else {
						//								//适配ios推送
						//								//注册设备
						//								jpush.getRegistrationId(function(ret) {
						//									var registrationId = ret.id;
						//									$xy.ajax(function(ret, err) {
						//										//                                  console.log("绑定成功！");
						//									}, '...' + registrationId);
						//								});
						//							}
					} else {
						alert(ret.message);
					}
				} else {
					$("#nonetwork").show();
				}
			}, 'appRegister&funid=wash_user&phone_number=' + tel + '&verify=' + code);
		}
	</script>
