<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>充值成功body</title>
		<link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
		<link href="../../css/fonts/iconfont.css" rel="stylesheet" type="text/css" />
	</head>
	<body style="background: #ffffff">
		<div class="H-theme-background-color-white H-padding-25 H-text-align-center">
			<span style="font-size: 42px" class="H-theme-font-color9 iconfont icon-chenggong"></span>
			<h1 class="H-center-all H-font-size-15">充值成功</h1>
			<p class="H-font-size-12">
				您可以使用余额进行洗衣或者其他消费啦！
			</p>
			<p class="H-font-size-14" >
				<span id="time">3</span>秒后自动退出
			</p>
		</div>
	</body>
	<script type="text/javascript">
		var times = null, isinerval = null;
		apiready = function() {
			intpage();
			times = 2;
			isinerval = setInterval("CountDown()", 1000);
		};
		//初始化页面执行方法
		function intpage() {
			api.execScript({
				name : 'main',
				script : 'initInfo();'
			});
		}

		/**
		 * 计时器
		 */
		function CountDown() {
			if (times < 1) {
				clearInterval(isinerval);
				api.closeToWin({
					name : 'main'
				});
				return;
			} else {
				document.getElementById('time').innerHTML = times
				times--;
			}
		}
	</script>
</html>
