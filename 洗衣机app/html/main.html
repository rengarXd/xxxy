			function msglistener() {
				//系统消息处理========================
				api.addEventListener({
					name : 'noticeclicked'
				}, function(ret, err) {
					//alert(JSON.stringify(ret));
					$('.brige').show();
				});
				api.addEventListener({
					name : 'keybackb'
				}, function(ret, err) {
					api.addEventListener({
						name : 'keyback'
					}, function(ret, err) {
						api.execScript({
							frameName : 'FNscan_body',
							script : 'closeScan();'
						});
						api.closeFrame({
							name : 'main_index'
						});
						api.closeFrame({
							name : 'order_index'
						});
						api.closeFrame({
							name : 'me_index'
						});
						location.reload();
						//						setTimeout(function() {
						//
						//						}, 200);
					});
				});
			}

			function photoClose() {
				api.addEventListener({
					name : 'keyback'
				}, function(ret, err) {
					api.execScript({
						frameName : 'me_index',
						script : 'exec();'
					});
					setTimeout(function() {
						//1.4连按两次退出APP
						H.dblclickToCloseApp();
					}, 300);
				});
			}

				}], 'H-display-none', '#index_footer', '.switch-item', 'active', 0);
			}

							//api.hideProgress();

							} else {
								api.toast({
									msg : '您的登录状态异常'
								});
							}
						}, 'appUserInfo&funid=wash_user&wash_user_id=' + user[0].wash_user_id + '&uuid=' + user[0].uuid);

						pushListener();
						var ajpush = api.require('ajpush');
						//var systemtype = api.systemType;

							//alert('接收推送成功');

							//					var title = ret.title;
							//					var content = ret.content;
							//					var extra = ret.extra;
						});
					} else {
						alertLog('温馨提示', '您是否进行登录？', '不用了', '继续', function(ret) {
							if (ret.eventType == 'left') {
								var dialogBox = api.require('dialogBox');
								dialogBox.close({
									dialogName : 'alert'
								});

								});
								api.openWin({
									name : 'login_body',

									bounces : false
								});
							}
						});
					}
				});
			}

			//时间递减处理
			function CountDown() {
				//剩余时间
				var lasttime = parseInt(times / 60);
				var second = parseInt(times % 60);
				if (lasttime < 1) {
					$("#minttime").html(second + '秒');
