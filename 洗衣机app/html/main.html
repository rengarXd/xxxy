			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">

		<footer id="index_footer" style="bottom: 0" class="H-footer H-position-fixed H-flexbox-horizontal H-theme-background-color-white">
			<div class="H-flex-item  H-center-all H-padding-vertical-both-10 H-theme-border-color-white switch-item active" style="border-width: 0 0 2px  0">
				<div class="">
					<span class="H-icon H-display-block H-line-height-normal" style="margin-left: 1px;"><i class="iconfont icon-shouye-copy H-font-size-20"></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">首页</strong>
				</div>
			</div>
			<div class="H-flex-item H-center-all H-padding-vertical-both-10 H-theme-border-color-white  switch-item" style="border-width: 0 0 2px 0">
				<div class="">

			<div class="H-flex-item H-center-all H-padding-vertical-both-10 H-theme-border-color-white  switch-item" style="border-width: 0 0 2px 0">
				<div class="">
					<span class="H-icon H-display-block H-line-height-normal"  style="margin-left: 1px;"><i class="iconfont icon-gerenxinxi H-font-size-20"></i></span>

		<script type="text/javascript" src="../script/H.js"></script>
		<script type="text/javascript" src="../script/xy.js"></script>
		<script type="text/javascript" src="../script/zepto.min.js"></script>
		<script type="text/javascript">
			var FNScanner = null, user = null, isinerval = null,jpush=null;
			H.ready(function() {
				$('.brige').hide();
				//初始化
				initInfo();
				//1.3页面初始化函数
				pageInit();
				//1.4连按两次退出APP
				H.dblclickToCloseApp();
				//初始化消息标示
				pushListener();
				//初始化监听
				msglistener();
			});
			//我的页面刷新
			function mereload() {
				//alert('刷新');
				api.sendEvent({
					name : 'reload'
				});
			}

			//打开二维码扫描
			function scanner() {
				api.openFrame({
					name : 'FNscan_body',
					url : './main/FNscan_body.html',
					bounces : false
				});
			}

			//初始化监听
			function msglistener() {
				//监听后台返回事件
				api.addEventListener({
					name : 'resume'
				}, function(ret, err) {
					location.reload();
				});
				//系统消息处理
				api.addEventListener({
					name : 'noticeclicked'
				}, function(ret, err) {
					$('.brige').show();
				});
				//扫码关闭监听
				api.addEventListener({
					name : 'keybackb'
				}, function(ret, err) {
					api.addEventListener({
						name : 'keyback'
					}, function(ret, err) {
						api.execScript({
							frameName : 'FNscan_body',
							script : 'closeScan();'
						});
						api.closeFrame({
							name : 'main_index'
						});
						api.closeFrame({
							name : 'order_vue'
						});
						api.closeFrame({
							name : 'me_index'
						});
						location.reload();
					});
				});
				//消息点击
				api.addEventListener({
					name : 'appintent'
				}, function(ret, err) {
					api.openWin({
						name : 'msg_head',
						url : './message/msg_head.html',
						bounces : false,
						vScrollBarEnabled : false
					});
				});
			}

			function photoClose() {
				api.addEventListener({
					name : 'keyback'
				}, function(ret, err) {
					api.execScript({
						frameName : 'me_index',
						script : 'exec();'
					});
					setTimeout(function() {
						//1.4连按两次退出APP
						H.dblclickToCloseApp();
					}, 300);
				});
			}

			//页面初始化函数
			function pageInit() {
				//1.2打开沉浸式页面
				H.openFrameIndexByClick([{
					name : 'main_index',
					url : './main/main_index.html',
					header : '#index_header',
					bounces : true
				}, {
					name : 'order_vue',
					url : './order/order_vue.html',
					header : '#massages_header',
					bounces : true
				}, {
					name : 'me_index',
					url : './me/me_index.html',
					header : '#setting_header',
					bounces : false
				}], 'H-display-none', '#index_footer', '.switch-item', 'active', 0);
			}

			//初始化用户信息
			function initInfo() {
				jpush = api.require('ajpush');
				jpush.init(function(ret) {
				});
				api.getPrefs({
					key : 'userinfo'
				}, function(ret, err) {
					if (ret && ret.value) {
						user = eval('(' + ret.value + ')');
						//监听洗衣倒计时事件
						//lasttimemain();
						$xy.ajax(function(ret, err) {
							//api.hideProgress();
							if (ret.success) {
								retInfo = ret.data;
								//console.log(JSON.stringify(retInfo));
								$xy.userlogInfo(retInfo);
							} else {
								api.toast({
									msg : '您的登录状态异常'
								});
							}
						}, 'appUserInfo&funid=wash_user&wash_user_id=' + user[0].wash_user_id + '&uuid=' + user[0].uuid);
					} else {
						api.toast({
							msg : '检测到您未登录'
						});
					}
				});
			}

			//dialog对话框
			function alertLog(title, content, leftBtnTitle, rightBtnTitle, callback) {
				var dialogBox = api.require('dialogBox');
				dialogBox.alert({
					texts : {
						title : title,
						content : content,
						leftBtnTitle : leftBtnTitle,
						rightBtnTitle : rightBtnTitle
					},
					styles : {
						bg : '#fff',
						w : 300,
						corner : 5,
						title : {
							marginT : 30,
							titleSize : 18,
							titleColor : '#119ed1'
						},
						content : {
							color : '#555555',
							marginT : 30,
							marginB : 50,
							size : 16
						},
						left : {
							marginB : 0,
							marginL : 0,
							w : 150,
							h : 50,
							bg : '#fff',
							color : '#cacaca',
							size : 15
						},
						right : {
							marginB : 0,
							marginL : 0,
							w : 150,
							h : 50,
							bg : '#119ed1',
							color : '#fff',
							size : 15
						}
					}
				}, function(ret) {
					callback(ret);
				});
			}

			//打开消息列表
			function openMsgWin() {
				var delay = 0;
				if (api.systemType != 'ios')
					delay = 200;
				$('.brige').hide();
				api.openWin({
					name : 'msg_head',
					url : './message/msg_head.html',
					bounces : false,
					delay : delay,
					slidBackEnabled : true,
					vScrollBarEnabled : false,
					hScrollBarEnabled : false
				});
			}

			//监听消息
			function pushListener() {
				api.getPrefs({
					key : 'userinfo'
				}, function(ret, err) {
					if (ret && ret.value) {
						user = eval('(' + ret.value + ')');
						$xy.ajax(function(ret, err) {
							//api.hideProgress();
							if (ret.success) {
								//console.log(JSON.stringify(ret));
								for (var i = 0, len = ret.data.length; i < len; i++) {
									if (ret.data[i].is_read == "0") {
										$('.brige').show();
										return;
									}
								}
							} else if (ret.message == undefined) {
								api.toast({
									msg : '服务器未响应'
								});
							} else {
								//console.log(JSON.stringify(ret));
								api.toast({
									msg : '服务器未响应'
								});
							}
						}, 'appUserNews&funid=wash_user_new&wash_user_id=' + user[0].wash_user_id + '&uuid=' + user[0].uuid);
					} else {
						api.toast({
							msg : '检测到您未登录'
						});
					}
				});
			}

			//剩余倒计时方法
			function lasttimemain() {
				if (isinerval && isinerval != null) {
					//结束时间递减
					clearInterval(isinerval);
					isinerval = null;
				};
				$("#progress_toast").remove();
				$xy.ajax(function(ret, err) {
					if (ret.success) {
						if (ret.data.length != 0) {
							//订单信息
							times = parseInt(ret.data[0].monlist[0].resttime);
							//设置定时任务
							if (times && times > 0) {
								//渲染提示条
								var timedom = '<div class="H-text-list H-flexbox-horizontal toast_top H-vertical-middle" id="progress_toast" ><div class="H-flex-item H-font-size-12 H-padding-8 H-text-show-row-1">您正在使用的' + ret.data[0].monlist[0].device_name + '，大约<span id="minttime"></span>后结束</div></div>';
								$('#index_header').append(timedom);
							};
							isinerval = setInterval("CountDown()", 1000);
						}
					} else {
						//						api.toast({
						//							msg : ret.message
						//						});
					}
				}, 'appOrderList&funid=wash_order' + '&wash_user_id=' + user[0].wash_user_id + '&uuid=' + user[0].uuid + '&order_condition=' + 1);
			}

			//通知栏提醒
			function Send_notifications() {
				api.notification({
					notify : {
						title : '咭咭生活',
						content : '大约还有一分钟结束'
					},
					light : true,
				}, function(ret, err) {
					var id = ret.id;
					//					api.setPrefs({
					//						key : 'washtime',
					//						value : 'true'
					//					});
				});
			}

			//时间递减处理
			function CountDown() {
				//剩余时间
				var lasttime = parseInt(times / 60);
				var second = parseInt(times % 60);
				if (lasttime < 1) {
					$("#minttime").html(second + '秒');
				} else {
					$("#minttime").html(lasttime + '分钟');
				}
				if (times == 120)
					lasttimemain();
				if (times < 1) {
					//结束时间递减
					clearInterval(isinerval);
					//隐藏提示条
					$("#progress_toast").remove();
					//移除偏好值
					//					api.removePrefs({
					//						key : 'washtime'
					//					});
					return;
				}
				times--;
			}
		</script>
	</body>
