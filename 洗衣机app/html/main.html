<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>导航栏</title>
		<link rel="stylesheet" type="text/css" href="../css/Hui.css"/>
		<link rel="stylesheet" type="text/css" href="../css/fonts/iconfont.css"/>
		<style>
			.active {
				color: #ffa977 !important;
			}
			.H_footer_bg {
				color: #e5e5e5;
			}
			.H_footer_active {
				background: #ffffff;
				color: #09a4de;
			}
			.H_header_bg {
				background: #09a4de
			}
			.switch-item {
				color: #999;
			}
		</style>
	</head>
	<body>
		<header class="H-header H_header_bg" id="index_header">
			<span tapmode="H-theme-font-color-444" onclick="openWin('msg_head','message/msg_head.html');" class="H-font-size-18 H-icon H-position-relative H-display-inline-block H-float-right H-vertical-middle H-theme-font-color-white H-padding-horizontal-right-10 H-z-index-100"><i class="iconfont icon-xiaoxi H-font-size-26"></i></span>
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent">
				首页
			</div>
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent" style="display: none">
				订单
			</div>
			<div class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent" style="display: none">
				我的
			</div>
		</header>
		<div></div>
		<footer id="index_footer" style="bottom: 0" class="H-footer H-position-fixed H-flexbox-horizontal H-border-both H-theme-background-color-white">
			<div class="H-flex-item H-center-all H-padding-vertical-both-10 H-theme-border-color-white H-touch-active switch-item active" style="border-width: 0 0 2px  0">
				<div class="">
					<span class="H-icon H-display-block H-line-height-normal" style="margin-left: 1px;"><i class="iconfont icon-shouye-copy H-font-size-20"></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">首页</strong>
				</div>
			</div>
			<div class="H-flex-item H-center-all H-padding-vertical-both-10 H-theme-border-color-white H-touch-active switch-item" style="border-width: 0 0 2px  0">
				<div class="">
					<span class="H-icon H-display-block H-line-height-normal"  style="margin-left: 1px;"><i class="iconfont icon-dingdan H-font-size-20"></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">订单</strong>
				</div>
			</div>
			<div class="H-flex-item H-center-all H-padding-vertical-both-10 H-theme-border-color-white H-touch-active switch-item" style="border-width: 0 0 2px  0">
				<div class="">
					<span class="H-icon H-display-block H-line-height-normal"  style="margin-left: 1px;"><i class="iconfont icon-gerenxinxi H-font-size-20"></i></span>
					<strong class="H-font-size-12 H-display-block H-font-weight-normal H-margin-vertical-top-3">我的</strong>
				</div>
			</div>
		</footer>
		<script type="text/javascript" src="../script/xy.js"></script>
		<script type="text/javascript" src="../script/zepto.min.js"></script>
		<script type="text/javascript">
			apiready = function() {
				$xy.openFrameGroupNavOrFoot(function(ret, err) {
					selectIndex(ret.index);
				}, 'groupName', [{
					name : 'main_index',
					url : './main/main_index.html',
					bounces : false
				}, {
					name : 'order_index',
					url : './order/order_index.html',
					bounces : true
				}, {
					name : 'me_index',
					url : './me/me_index.html',
					bounces : false
				}], 0, '#index_header', 'footer');
				//退出app
				$xy.dblclickToCloseApp();
			}
			Zepto(function($) {
				$("#index_footer .switch-item").on("tap", function() {
					//				console.log(111111);
					var index = $(this).index();
					selectIndex(index);
					// 设置索引
					api.setFrameGroupIndex({
						name : 'groupName',
						index : index,
						scroll : true
					});
				});
			});
			function selectIndex(index) {
				$("#index_footer .switch-item").eq(index).addClass('active').siblings().removeClass('active');
				$("#index_header div").hide().eq(index).show();
			}

			function openWin(name, url) {
				var delay = 0;
				if (api.systemType != 'ios') {
					delay = 200;
				}
				api.openWin({
					name : name,
					url : url,
					bounces : false,
					delay : delay,
					slidBackEnabled : true,
					vScrollBarEnabled : false
				});
			}
		</script>
	</body>
</html>
