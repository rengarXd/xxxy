	<body>
		<script type="text/javascript">
			var systemtype = null;
			apiready = function() {
				systemtype = api.systemType;
				//判断沉浸式
				if ("ios" == systemtype) {
					api.setStatusBarStyle({
						style : 'light',
						color : '#000000'
					});
					api.openWin({
						name : 'main',
						url : './html/main.html'
					});
				} else {
					api.openWin({
						name : 'main',
						url : './html/main.html'
					});
				}
			}
		</script>
	</body>
