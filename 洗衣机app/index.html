<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>洗衣机分发index</title>
		<!--<link rel="stylesheet" href="./css/Hui.css" />-->
		<!--<script src="./script/H.js" type="text/javascript"></script>-->
	</head>
	<body>
		<script type="text/javascript">
			var systemtype = null, WelcomePage = null;
			apiready = function() {
				systemtype = api.systemType;
				WelcomePage = api.require('welcomePage');
				init();
			}
			//初始化函数
			function init() {
				//判断沉浸式
				if ("ios" == systemtype) {
					api.setStatusBarStyle({
						style : 'light',
						color : '#000000'
					});
					//1.1、获取是否第一次启动的偏好设置【launch】
					LaunchPref();
					var DTouch = api.require('3DTouch');
					DTouch.setShortcutItems({
						items : [{
							type : 'cn.jiyoukeji.wash.favorite',
							title : 'Favorites',
							icon : {
								type : 1
							},
							userInfo : {
								'key1' : 'value1'
							}
						}, {
							type : 'cn.jiyoukeji.wash.compose',
							title : 'New Message',
							icon : {
								type : 0
							},
							userInfo : {
								'key2' : 'value2'
							}
						}]
					});
				} else {
					WelcomePage.openWelcomePage({
						isFullscreen : true, //是否全屏(全屏不显示状态栏)  默认false
						AnimationType : 'Default', //动画类型   'Default默认', 'DepthPage深入浅出', 'Cube立方体', 'Rotate旋转','Accordion左右折叠', 'InRightUp右上角进入' , 'InRightDown右下角进入', 'ZoomOutPage淡入淡出'
						imgs : ['widget://launch/start/pop1_4.png', 'widget://launch/start/pop2_1.png', 'widget://launch/start/pop3_1.png'],
						setting : {
							isShow : true, // 是否显示页面点 默认不显示
							//						SelectedImg : 'widget://image/Welcome/2.png',
							//						NotSelectedImg : 'widget://image/Welcome/1.png',
							ImgSize : 20, // 图片size
							ImgSpacing : 20 // 图片之间的间隔
						}
					}, function(ret, err) {
						//					alert(JSON.stringify(ret));
						if (ret.Result) {
							api.openWin({
								name : 'main',
								url : './html/main.html',
								bounces : false,
								slidBackEnabled : false,
								vScrollBarEnabled : false,
								hScrollBarEnabled : false,
								animation : {
									type : "none", //动画类型（详见动画类型常量）
									//subType : "from_right", //动画子类型（详见动画子类型常量）
									duration : 100 //动画过渡时间，默认300毫秒
								}
							});
							//							api.removeLaunchView({
							//								animation : {
							//									type : 'none',
							//									duration : 2000
							//								}
							//							});
						} else {
							api.openWin({
								name : 'main',
								url : './html/main.html',
								bounces : false,
								slidBackEnabled : false,
								vScrollBarEnabled : false,
								hScrollBarEnabled : false,
								animation : {
									type : "none", //动画类型（详见动画类型常量）
									//subType : "from_right", //动画子类型（详见动画子类型常量）
									duration : 100 //动画过渡时间，默认300毫秒
								}
							});
							//api.removeLaunchView();
						}
					});
				}
			}

			function LaunchPref() {
				//1.1、获取是否第一次启动的偏好设置【launch】
				api.getPrefs({
					key : 'launch'
				}, function(ret, err) {
					//1.2、如果有了（launch）偏好设置
					if (ret && ret.value) {
						//1.3、判断是否已经登录
						api.openWin({
							name : 'main',
							url : './html/main.html',
							bounces : false,
							slidBackEnabled : false,
							vScrollBarEnabled : false,
							hScrollBarEnabled : false,
							animation : {
								type : "none", //动画类型（详见动画类型常量）
								//subType : "from_right", //动画子类型（详见动画子类型常量）
								duration : 100 //动画过渡时间，默认300毫秒
							}
						});
						setTimeout(function() {
							api.closeWin();
						}, 300);
						//						api.removeLaunchView({
						//							animation : {
						//								type : 'none',
						//								duration : 2000
						//							}
						//						});
					} else {
						//如果没有了（launch）偏好设置
						api.openWin({
							name : 'launch',
							url : './html/launch.html',
							bounces : false,
							slidBackEnabled : false,
							vScrollBarEnabled : false,
							hScrollBarEnabled : false,
							animation : {
								type : "none", //动画类型（详见动画类型常量）
								//subType : "from_right", //动画子类型（详见动画子类型常量）
								duration : 100 //动画过渡时间，默认300毫秒
							}
						});
						setTimeout(function() {
							api.closeWin();
						}, 300);
						//						api.removeLaunchView();
					}
				});
			}

			function ajpush() {
				api.getPrefs({
					key : 'userinfo'
				}, function(ret, err) {
					if (ret && ret.value) {
						user = eval('(' + ret.value + ')');
						//初始化推送
						if (systemtype != "ios") {
							//初始化android推送
							jpush.init(function(ret) {
								if (ret && ret.status) {
									//注册设备
									jpush.getRegistrationId(function(ret) {
										var registrationId = ret.id;
										$xy.ajax(function(ret, err) {
											//                                  console.log("绑定成功！");
										}, '...' + registrationId);
									});
								}
							});
						} else {
							//适配ios推送
							//注册设备
							jpush.getRegistrationId(function(ret) {
								var registrationId = ret.id;
								$xy.ajax(function(ret, err) {
									//                                  console.log("绑定成功！");
								}, '...' + registrationId);
							});
						}
					} else {
					}
				});
			}
		</script>
	</body>
</html>
